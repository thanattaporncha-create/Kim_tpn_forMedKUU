<!doctype html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>TPN Print Center | Srinagarind Hospital</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700;800&display=swap" rel="stylesheet">
  <style>
    /* ‡πÄ‡∏ô‡πâ‡∏ô‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏Ç‡πâ‡∏°‡∏™‡∏∏‡∏î‡πÜ ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á Thermal */
    * { font-family: 'Sarabun', sans-serif; color: #000; line-height: 1.2; font-weight: 800; }
    b, strong { font-weight: 900; }

    @media print {
      body { background: #fff; margin: 0; }
      .no-print { display: none !important; }
      /* ‡∏ã‡πà‡∏≠‡∏ô Section ‡∏≠‡∏∑‡πà‡∏ô‡πÜ ‡∏ó‡∏µ‡πà‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡∏ñ‡∏π‡∏Å‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏û‡∏¥‡∏°‡∏û‡πå */
      .print-area:not(.active) { display: none !important; }
      .sticker { box-shadow: none !important; border: none !important; margin: 0 !important; page-break-after: always; display: block !important; }
      .sticker-pn { width: 8.5cm; height: 12cm; }
      .sticker-small { width: 3.5in; height: 2.48in; }
    }

    /* ‡∏™‡πÑ‡∏ï‡∏•‡πå‡∏ö‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠ */
    .card-option { @apply bg-white p-6 rounded-3xl shadow-sm border-4 border-gray-100 hover:border-blue-400 transition-all cursor-pointer flex flex-col items-center; }
    .card-active { @apply border-blue-600 bg-blue-50 shadow-md; }

    /* ‡∏â‡∏•‡∏≤‡∏Å PN ‡πÅ‡∏ú‡πà‡∏ô‡πÉ‡∏´‡∏ç‡πà (8.5x12 cm) */
    .sticker-pn { 
      width: 8.5cm; height: 12cm; padding-top: 1.3cm; padding-left: 0.25cm; padding-right: 0.25cm; 
      box-sizing: border-box; background: white; position: relative; border: 1px solid #000; margin: 10px auto; 
    }
    /* ‡∏â‡∏•‡∏≤‡∏Å Fat/‡∏´‡∏ô‡πâ‡∏≤‡∏ñ‡∏∏‡∏á (3.5x2.48 in) */
    .sticker-small { 
      width: 3.5in; height: 2.48in; padding-top: 1.1cm; padding-left: 0.2in; padding-right: 0.2in; 
      box-sizing: border-box; background: white; position: relative; border: 1px solid #000; margin: 10px auto; 
    }
    
    table { width: 100%; font-size: 14px; border-collapse: collapse; border: 2px solid #000; }
    td { border: 2px solid #000; padding: 2px 4px; font-weight: 800; }
    
    .header-info { font-size: 16px; font-weight: 900; border-bottom: 3px solid #000; margin-bottom: 4px; }
    .vol-input { font-weight: 900; border: none; background: transparent; width: 65px; text-align: right; font-size: 15px; }
    
    .rate-box { border: 4px solid #000; padding: 4px 10px; font-size: 20px; font-weight: 900; display: inline-block; }
    .big-vol-text { font-size: 17px; font-weight: 900; line-height: 1.4; color: #000; }
    .summary-text { font-size: 12.5px; font-weight: 800; line-height: 1.4; }
  </style>
</head>
<body class="bg-slate-100 min-h-screen pb-20">

  <div class="max-w-4xl mx-auto py-8 px-4 no-print">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-black text-slate-800 uppercase tracking-tighter">TPN Printing Center</h1>
      <p class="text-slate-600 font-bold mt-1">‡∏Å‡∏î‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏õ‡∏£‡∏∞‡πÄ‡∏†‡∏ó‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£ ‡πÅ‡∏•‡πâ‡∏ß‡∏à‡∏∂‡∏á‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏°‡∏û‡∏¥‡∏°‡∏û‡πå</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
      <div id="card-pn" onclick="selectSection('pn')" class="card-option">
        <div class="text-5xl mb-3">üì¶</div>
        <h3 class="font-black text-xl text-blue-900">PN BIG LABEL</h3>
        <p class="text-[10px] text-gray-400 mb-2">8.5 x 12 cm</p>
        <div onclick="event.stopPropagation()">
          <select id="pnCount" onchange="renderAll()" class="p-2 rounded-xl border-2 border-blue-200 font-black text-sm w-32 outline-none">
            <option value="1">1 ‡∏Ç‡∏ß‡∏î</option><option value="2">2 ‡∏Ç‡∏ß‡∏î</option>
          </select>
        </div>
      </div>

      <div id="card-fat" onclick="selectSection('fat')" class="card-option">
        <div class="text-5xl mb-3">üíâ</div>
        <h3 class="font-black text-xl text-amber-900">FAT LABEL</h3>
        <p class="text-[10px] text-gray-400 mb-2">3.5 x 2.48 in</p>
        <div onclick="event.stopPropagation()">
          <select id="fatCount" onchange="renderAll()" class="p-2 rounded-xl border-2 border-amber-200 font-black text-sm w-32 outline-none">
            <option value="1">1 ‡∏≠‡∏±‡∏ô</option><option value="2">2 ‡∏≠‡∏±‡∏ô</option>
          </select>
        </div>
      </div>

      <div id="card-bag" onclick="selectSection('bag')" class="card-option">
        <div class="text-5xl mb-3">üè∑Ô∏è</div>
        <h3 class="font-black text-xl text-emerald-900">‡∏´‡∏ô‡πâ‡∏≤‡∏ñ‡∏∏‡∏á</h3>
        <p class="text-[10px] text-gray-400 mb-2">3.5 x 2.48 in</p>
        <div class="py-2 text-emerald-600 font-black uppercase text-xs">Ready to Print</div>
      </div>
    </div>

    <button id="printBtn" onclick="window.print()" class="hidden w-full bg-slate-900 text-white py-6 rounded-3xl font-black text-2xl shadow-2xl hover:bg-black transition-all flex items-center justify-center gap-4">
      <span>üñ®Ô∏è ‡∏™‡∏±‡πà‡∏á‡∏û‡∏¥‡∏°‡∏û‡πå‡πÉ‡∏ö‡∏ó‡∏µ‡πà‡πÄ‡∏•‡∏∑‡∏≠‡∏Å</span>
    </button>
  </div>

  <div id="pn-area" class="print-area"></div>
  <div id="fat-area" class="print-area"></div>
  <div id="bag-area" class="print-area"></div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbwAXIgHNvWpROWj74igzeK5nxaq2nSjFOeXrxgLILxJBhkr8HYz6asFsRPVJNNX7lFK/exec';
    let rawData = null;

    document.addEventListener('DOMContentLoaded', async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const row = urlParams.get('row');
      if (!row) return;
      try {
        const res = await fetch(`${API_URL}?action=getDataDetail&row_index=${row}`);
        rawData = await res.json();
        renderAll();
      } catch (e) { console.error(e); }
    });

    // ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç Logic ‡∏Å‡∏≤‡∏£‡πÄ‡∏•‡∏∑‡∏≠‡∏Å Section
    function selectSection(type) {
      document.querySelectorAll('.print-area').forEach(el => el.classList.remove('active'));
      document.getElementById(`${type}-area`).classList.add('active');
      
      document.querySelectorAll('.card-option').forEach(el => el.classList.remove('card-active'));
      document.getElementById(`card-${type}`).classList.add('card-active');
      
      document.getElementById('printBtn').classList.remove('hidden');
      window.scrollTo({ top: 700, behavior: 'smooth' });
    }

    function formatThaiDate(dateObj) {
      const months = ["‡∏°.‡∏Ñ.", "‡∏Å.‡∏û.", "‡∏°‡∏µ.‡∏Ñ.", "‡πÄ‡∏°.‡∏¢.", "‡∏û.‡∏Ñ.", "‡∏°‡∏¥.‡∏¢.", "‡∏Å.‡∏Ñ.", "‡∏™.‡∏Ñ.", "‡∏Å.‡∏¢.", "‡∏ï.‡∏Ñ.", "‡∏û.‡∏¢.", "‡∏ò.‡∏Ñ."];
      const d = new Date(dateObj);
      return `${d.getDate()} ${months[d.getMonth()]} ${d.getFullYear() + 543}`;
    }

    const smartFix = (v, div = 1) => {
      let num = parseFloat(v) / div;
      return (isNaN(num)) ? "0" : Number(num.toFixed(2));
    };

    function renderAll() {
      if (!rawData) return;
      
      // PN
      const pnDiv = parseInt(document.getElementById('pnCount').value);
      const pnArea = document.getElementById('pn-area');
      pnArea.innerHTML = '';
      for (let i = 1; i <= pnDiv; i++) { pnArea.innerHTML += createBigPN(rawData, i, pnDiv); }

      // FAT
      const fatDiv = parseInt(document.getElementById('fatCount').value);
      const fatArea = document.getElementById('fat-area');
      fatArea.innerHTML = '';
      for (let j = 1; j <= fatDiv; j++) { fatArea.innerHTML += createFat(rawData, j, fatDiv); }

      // BAG
      document.getElementById('bag-area').innerHTML = createBag(rawData);
    }

    function createBigPN(o, bNum, div) {
      const expDate = new Date(o.order_date); expDate.setDate(expDate.getDate() + 1);
      const bw = parseFloat(o.bw) || 1;
      const nTotal = ((parseFloat(o.protein_target) || 0) * bw) / 6.25;
      const totalCal = parseFloat(o.total_calories) || 0;
      const npcCal = totalCal - (((parseFloat(o.protein_target) || 0) * bw) * 4);
      const npcn = nTotal > 0 ? Math.round(npcCal / nTotal) + ":1" : "-";

      const totalPnVolPerBottle = parseFloat(o.pn_volume) / div;

      return `<div class="sticker sticker-pn">
        <div class="header-info flex justify-between">
          <span>HN: ${o.hn} - ${o.patient_name}</span>
          <span>‡∏Ç‡∏ß‡∏î‡∏ó‡∏µ‡πà: ${bNum}/${div}</span>
        </div>
        <div class="flex justify-between text-[16px] font-black mt-1 mb-1 border-b-2 border-black">
          <span>Ward: ${o.ward}</span>
          <span>Route: ${o.route?.toLowerCase() === 'central' ? 'C-line' : 'P-line'}</span>
        </div>
        <table>
          <tr><td>1. Sterile Water (${o.prep_water_vol} ml)</td><td class="text-right"><b><input class="vol-input" value="${smartFix(o.water_net, div)}"></b> ml</td></tr>
          <tr><td>2. 50% Dextrose (${o.prep_dex_50_vol} ml)</td><td class="text-right"><b><input class="vol-input" value="${smartFix(o.dex_vol, div)}"></b> ml</td></tr>
          <tr><td>3. ${o.protein_product_name || 'Protein'}</td><td class="text-right"><b><input class="vol-input" value="${smartFix(o.protein_vol, div)}"></b> ml</td></tr>
          <tr><td>4. Glycophos (P)</td><td class="text-right"><b><input class="vol-input" value="${smartFix(o.phos_vol, div)}"></b> ml</td></tr>
          <tr><td>5. 3% NaCl (Na)</td><td class="text-right"><b><input class="vol-input" value="${smartFix(o.na_vol, div)}"></b> ml</td></tr>
          <tr><td>6. 15% KCl (K)</td><td class="text-right"><b><input class="vol-input" value="${smartFix(o.k_vol, div)}"></b> ml</td></tr>
          <tr><td>7. 50% MgSO4</td><td class="text-right"><b><input class="vol-input" value="${smartFix(o.mg_vol, div)}"></b> ml</td></tr>
          <tr><td>8. 10% Ca Gluconate</td><td class="text-right"><b><input class="vol-input" value="${smartFix(o.ca_vol, div)}"></b> ml</td></tr>
          <tr><td>9. Peditrace</td><td class="text-right"><b><input class="vol-input" value="${smartFix(o.peditrace_vol, div)}"></b> ml</td></tr>
          <tr><td>10. Zinc sulfate</td><td class="text-right"><b><input class="vol-input" value="${smartFix(o.zinc_vol, div)}"></b> ml</td></tr>
          <tr><td>11. Soluvit-N</td><td class="text-right"><b><input class="vol-input" value="${smartFix(o.soluvit_vol, div)}"></b> ml</td></tr>
          <tr><td>12. ${o.additive_other_name || "‡∏≠‡∏∑‡πà‡∏ô‡πÜ"}</td><td class="text-right"><b><input class="vol-input" value="${smartFix(o.additive_other_volume, div)}"></b> ml</td></tr>
          <tr><td>13. Heparin (1u/ml)</td><td class="text-right"><b><input class="vol-input" value="${smartFix(o.heparin_vol, div)}"></b> ml</td></tr>
        </table>
        
        <div class="mt-2 text-left bg-gray-50 p-1">
           <div class="big-vol-text">Total PN vol: ${smartFix(totalPnVolPerBottle)} ml</div>
           <div class="big-vol-text">Total PN vol + ‡πÄ‡∏ú‡∏∑‡πà‡∏≠‡πÑ‡∏•‡πà‡∏™‡∏≤‡∏¢ 30 ml = ${smartFix(totalPnVolPerBottle + 30)} ml</div>
        </div>

        <div class="grid grid-cols-2 gap-x-1 summary-text mt-1 border-t-2 border-black pt-1">
          <span>Total PN kcal: ${o.total_calories} kcal</span><span>NPC:N: ${npcn}</span>
          <span>% Glucose: ${o.dextrose_percent}%</span><span>GIR: ${o.gir_result}</span>
          <span class="col-span-2">Osmolarity: ${o.final_osmolarity} mOsmol/L</span>
        </div>

        <div class="flex justify-between items-end mt-2">
          <div class="rate-box font-mono uppercase">RATE: ${o.rate_tpn} ml/hr</div>
          <div class="text-[12px] text-right font-black">
             ‡∏´‡∏°‡∏î‡∏≠‡∏≤‡∏¢‡∏∏: ${formatThaiDate(expDate)} 18:00 ‡∏ô.
          </div>
        </div>
      </div>`;
    }

    function createFat(o, fNum, div) {
      const exp = new Date(o.order_date); exp.setDate(exp.getDate() + 1);
      const getVitName = (name) => {
          const n = name?.toLowerCase();
          if (n === "infant") return "Vitalipid N-Infant";
          if (n === "adult") return "Vitalipid N-Adult";
          return name || "Vitamin Additive";
      };
      return `<div class="sticker sticker-small">
        <div class="header-info">HN: ${o.hn} - ${o.patient_name} | Ward: ${o.ward}</div>
        <div class="text-center font-black border-b border-black py-0.5 text-[12px]">FAT INFUSION (Syr. ${fNum}/${div})</div>
        <table class="mt-1">
          <tr><td>Fat: ${o.fat_product_name === "smof" ? "20% SMOF lipid" : o.fat_product_name}</td><td class="text-right"><b>${smartFix(o.total_fat_vit_flush, div)}</b> ml</td></tr>
          <tr><td>Added: ${getVitName(o.vit_product)}</td><td class="text-right"><b>${smartFix(o.vitalipid_vol, div)}</b> ml</td></tr>
          <tr><td>Flush (‡πÑ‡∏•‡πà‡∏™‡∏≤‡∏¢)</td><td class="text-right"><b>${smartFix(o.flush_volume, div)}</b> ml</td></tr>
        </table>
        <div class="flex justify-between items-center mt-2">
          <div class="rate-box">Rate: ${o.fat_rate} ml/hr</div>
          <div class="text-[10px] font-black text-right">Total Syr: ${smartFix(o.total_fat_vit_flush, div)} ml<br>Order: ${formatThaiDate(o.order_date)}</div>
        </div>
        <div class="mt-1 text-[11px] border-t border-black pt-0.5 font-black">‡∏´‡∏°‡∏î‡∏≠‡∏≤‡∏¢‡∏∏: ${formatThaiDate(exp)} 18:00 ‡∏ô.</div>
      </div>`;
    }

    function createBag(o) {
      return `<div class="sticker sticker-small flex flex-col items-center justify-center text-center">
        <div class="text-6xl font-black mb-1">${o.ward}</div>
        <div class="text-2xl font-black border-y-4 border-black w-full py-1 my-1">${o.patient_name}</div>
        <div class="text-xl font-black tracking-widest leading-none mt-1">HN: ${o.hn}</div>
        <div class="text-lg font-black mt-1 uppercase">Date: ${formatThaiDate(o.order_date)}</div>
        <div class="text-xl font-black mt-3 bg-black text-white px-6 py-1 rounded-full">(‡πÄ‡∏Å‡πá‡∏ö‡∏¢‡∏≤‡πÉ‡∏ô‡∏ï‡∏π‡πâ‡πÄ‡∏¢‡πá‡∏ô 2-8¬∞ C)</div>
      </div>`;
    }
  </script>
</body>
</html>
