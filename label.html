<!doctype html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>TPN Master Print | Srinagarind Hospital</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700;800&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Sarabun', sans-serif; color: #000; line-height: 1.1; font-weight: 800; }
    @media print {
      body { background: #fff; margin: 0; padding: 0; }
      .no-print { display: none !important; }
      .print-area:not(.active) { display: none !important; }
      .sticker { box-shadow: none !important; border: none !important; margin: 0 !important; page-break-after: always; display: block !important; overflow: hidden; }
      .sticker-pn { width: 8.5cm; height: 12cm; }
      .sticker-small { width: 3.5in; height: 2.48in; }
    }
    .sticker-pn { width: 8.5cm; height: 12cm; padding: 1.25cm 0.5cm 0.3cm 0.5cm; box-sizing: border-box; background: white; position: relative; border: 1px solid #000; margin: 10px auto; }
    .sticker-small { width: 3.5in; height: 2.48in; padding: 1.1cm 0.3in 0.1in 0.3in; box-sizing: border-box; background: white; position: relative; border: 1px solid #000; margin: 10px auto; }
    table { width: 100%; font-size: 11.5px; border-collapse: collapse; border: 1.5px solid #000; }
    td { border: 1.5px solid #000; padding: 1px 3px; }
    .header-info { font-size: 13px; font-weight: 900; border-bottom: 2px solid #000; margin-bottom: 3px; }
    .rate-box { border: 3px solid #000; padding: 3px 8px; font-size: 16px; font-weight: 900; display: inline-block; }
    .big-vol-text { font-size: 13px; font-weight: 900; }
    .summary-text { font-size: 11px; font-weight: 800; }
  </style>
</head>
<body class="bg-slate-100 min-h-screen pb-20">
  <div class="max-w-4xl mx-auto py-8 px-4 no-print text-center">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
      <div id="card-pn" onclick="selectSection('pn')" class="bg-white p-5 rounded-3xl shadow-sm border-4 border-gray-100 cursor-pointer transition-all hover:border-blue-400">
        <h3 class="font-black text-lg">PN BIG LABEL</h3>
        <div onclick="event.stopPropagation()"><select id="pnCount" onchange="renderAll()" class="mt-2 p-1 border rounded w-24"><option value="1">1 ‡∏Ç‡∏ß‡∏î</option><option value="2">2 ‡∏Ç‡∏ß‡∏î</option></select></div>
      </div>
      <div id="card-fat" onclick="selectSection('fat')" class="bg-white p-5 rounded-3xl shadow-sm border-4 border-gray-100 cursor-pointer transition-all hover:border-amber-400">
        <h3 class="font-black text-lg">FAT LABEL</h3>
        <div onclick="event.stopPropagation()"><select id="fatCount" onchange="renderAll()" class="mt-2 p-1 border rounded w-24"><option value="1">1 ‡∏≠‡∏±‡∏ô</option><option value="2">2 ‡∏≠‡∏±‡∏ô</option></select></div>
      </div>
      <div id="card-bag" onclick="selectSection('bag')" class="bg-white p-5 rounded-3xl shadow-sm border-4 border-gray-100 cursor-pointer transition-all hover:border-emerald-400">
        <h3 class="font-black text-lg text-emerald-900 uppercase">‡∏´‡∏ô‡πâ‡∏≤‡∏ñ‡∏∏‡∏á</h3>
      </div>
    </div>
    <button id="printBtn" onclick="window.print()" class="hidden w-full bg-slate-900 text-white py-4 rounded-2xl font-black text-xl shadow-xl">üñ®Ô∏è ‡∏™‡∏±‡πà‡∏á‡∏û‡∏¥‡∏°‡∏û‡πå‡πÉ‡∏ö‡∏ó‡∏µ‡πà‡πÄ‡∏•‡∏∑‡∏≠‡∏Å</button>
  </div>
  <div id="pn-area" class="print-area"></div>
  <div id="fat-area" class="print-area"></div>
  <div id="bag-area" class="print-area"></div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbwAXIgHNvWpROWj74igzeK5nxaq2nSjFOeXrxgLILxJBhkr8HYz6asFsRPVJNNX7lFK/exec';
    let rawData = null;

    document.addEventListener('DOMContentLoaded', async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const row = urlParams.get('row');
      if (row) {
        const res = await fetch(`${API_URL}?action=getDataDetail&row_index=${row}`);
        rawData = await res.json();
        renderAll();
      }
    });

    function selectSection(type) {
      document.querySelectorAll('.print-area').forEach(el => el.classList.remove('active'));
      document.getElementById(`${type}-area`).classList.add('active');
      document.querySelectorAll('.bg-white').forEach(el => el.classList.remove('ring-4', 'ring-blue-500'));
      document.getElementById(`card-${type}`).classList.add('ring-4', 'ring-blue-500');
      document.getElementById('printBtn').classList.remove('hidden');
    }

    const smartFix = (v, div = 1) => {
      let num = (parseFloat(v) || 0) / div;
      return Number(num.toFixed(2));
    };

    function formatThaiDate(dateObj) {
      const months = ["‡∏°.‡∏Ñ.", "‡∏Å.‡∏û.", "‡∏°‡∏µ.‡∏Ñ.", "‡πÄ‡∏°.‡∏¢.", "‡∏û.‡∏Ñ.", "‡∏°‡∏¥.‡∏¢.", "‡∏Å.‡∏Ñ.", "‡∏™.‡∏Ñ.", "‡∏Å.‡∏¢.", "‡∏ï.‡∏Ñ.", "‡∏û.‡∏¢.", "‡∏ò.‡∏Ñ."];
      const d = new Date(dateObj);
      return `${d.getDate()} ${months[d.getMonth()]} ${d.getFullYear() + 543}`;
    }

    function renderAll() {
      if (!rawData) return;
      const pnDiv = parseInt(document.getElementById('pnCount').value);
      const pnArea = document.getElementById('pn-area'); pnArea.innerHTML = '';
      for (let i = 1; i <= pnDiv; i++) { pnArea.innerHTML += createPN(rawData, i, pnDiv); }
      const fatDiv = parseInt(document.getElementById('fatCount').value);
      const fatArea = document.getElementById('fat-area'); fatArea.innerHTML = '';
      for (let j = 1; j <= fatDiv; j++) { fatArea.innerHTML += createFat(rawData, j, fatDiv); }
      document.getElementById('bag-area').innerHTML = createBag(rawData);
    }

    function createPN(o, bNum, div) {
      const exp = new Date(o.order_date); exp.setDate(exp.getDate() + 1);
      const vPerB = (parseFloat(o.pn_volume) || 0) / div;
      const bw = parseFloat(o.bw) || 1;
      const nT = ((parseFloat(o.protein_target) || 0) * bw) / 6.25;
      const npcT = (parseFloat(o.total_calories) || 0) - (((parseFloat(o.protein_target) || 0) * bw) * 4);
      const npcn = nT > 0 ? Math.round(npcT / nT) + ":1" : "-";

      return `<div class="sticker sticker-pn">
        <div class="header-info flex justify-between"><span>HN: ${o.hn} - ${o.patient_name}</span><span>‡∏Ç‡∏ß‡∏î: ${bNum}/${div}</span></div>
        <div class="flex justify-between text-[11.5px] border-b border-black mb-1"><span>Ward: ${o.ward}</span><span>Route: ${o.route === 'central' ? 'C-line' : 'P-line'}</span></div>
        <table>
          <tr><td>1. Sterile Water (${o.prep_water_vol} ml)</td><td class="text-right">${smartFix(o.water_net, div)} ml</td></tr>
          <tr><td>2. 50% Dex (${o.prep_dex_50_vol} ml)</td><td class="text-right">${smartFix(o.dex_vol, div)} ml</td></tr>
          <tr><td>3. ${o.protein_product_name}</td><td class="text-right">${smartFix(o.protein_vol, div)} ml</td></tr>
          <tr><td>4. Glycophos (P)</td><td class="text-right">${smartFix(o.phos_vol, div)} ml</td></tr>
          <tr><td>5. 3% NaCl (Na)</td><td class="text-right">${smartFix(o.na_vol, div)} ml</td></tr>
          <tr><td>6. 15% KCl (K)</td><td class="text-right">${smartFix(o.k_vol, div)} ml</td></tr>
          <tr><td>7. 50% MgSO4</td><td class="text-right">${smartFix(o.mg_vol, div)} ml</td></tr>
          <tr><td>8. 10% Ca Gluc</td><td class="text-right">${smartFix(o.ca_vol, div)} ml</td></tr>
          <tr><td>9. Peditrace</td><td class="text-right">${smartFix(o.peditrace_vol, div)} ml</td></tr>
          <tr><td>10. Zinc sulfate</td><td class="text-right">${smartFix(o.zinc_vol, div)} ml</td></tr>
          <tr><td>11. Soluvit-N</td><td class="text-right">${smartFix(o.soluvit_vol, div)} ml</td></tr>
          <tr><td>12. ‡∏≠‡∏∑‡πà‡∏ô‡πÜ</td><td class="text-right">${smartFix(o.additive_other_volume, div)} ml</td></tr>
          <tr><td>13. Heparin (1u/ml)</td><td class="text-right">${smartFix(o.heparin_vol, div)} ml</td></tr>
        </table>
        <div class="big-vol-text mt-1">Total PN vol: ${smartFix(vPerB)} ml | Total+30ml: ${smartFix(vPerB + 30)} ml</div>
        <div class="grid grid-cols-2 border-t border-black pt-1 summary-text">
          <span>Calories: ${o.total_calories} kcal</span><span>NPC:N: ${npcn}</span>
          <span>% Glucose: ${o.dextrose_percent}%</span><span>GIR: ${o.gir_result}</span>
          <span class="col-span-2">Osmolarity: ${o.final_osmolarity} mOsmol/L</span>
        </div>
        <div class="flex justify-between items-end mt-1"><div class="rate-box">RATE: ${o.rate_tpn} ML/HR</div><div class="text-[10px] text-right">‡∏´‡∏°‡∏î‡∏≠‡∏≤‡∏¢‡∏∏: ${formatThaiDate(exp)} 18:00‡∏ô.</div></div>
      </div>`;
    }

    function createFat(o, fNum, div) {
      const exp = new Date(o.order_date); exp.setDate(exp.getDate() + 1);
      const tSyr = (parseFloat(o.total_fat_vit_flush) || 0) / div;
      const vVit = (parseFloat(o.vitalipid_vol) || 0) / div;
      const vFlu = (parseFloat(o.flush_volume) || 0) / div;
      const vSmof = tSyr - vVit - vFlu;
      return `<div class="sticker sticker-small">
        <div class="text-[11px] border-b border-black">HN: ${o.hn} - ${o.patient_name}</div>
        <div class="text-[13px] font-black">Ward: ${o.ward}</div>
        <div class="text-center font-black border-y border-black py-0.5 text-[11px] mb-1">FAT INFUSION (Syr. ${fNum}/${div})</div>
        <table style="font-size: 12px;">
          <tr><td>Fat: ${o.fat_product_name === 'smof' ? '20% SMOF lipid' : o.fat_product_name}</td><td class="text-right">${smartFix(vSmof)} ml</td></tr>
          <tr><td>Added: ${o.vit_product === 'infant' ? 'Vitalipid N-Infant' : o.vit_product}</td><td class="text-right">${smartFix(vVit)} ml</td></tr>
          <tr><td>Flush (‡πÑ‡∏•‡πà‡∏™‡∏≤‡∏¢)</td><td class="text-right">${smartFix(vFlu)} ml</td></tr>
        </table>
        <div class="flex justify-between items-center mt-2"><div class="rate-box">Rate: ${o.rate_fat || o.fat_rate} ML/HR</div><div class="text-[9px] text-right">Total Vol: ${smartFix(tSyr)} ml<br>${formatThaiDate(o.order_date)}</div></div>
        <div class="mt-1 text-[11px] border-t border-black text-right font-black">‡∏´‡∏°‡∏î‡∏≠‡∏≤‡∏¢‡∏∏: ${formatThaiDate(exp)} 18:00‡∏ô.</div>
      </div>`;
    }

    function createBag(o) {
      return `<div class="sticker sticker-small flex flex-col items-center justify-center text-center">
        <div class="text-5xl font-black mb-1">${o.ward}</div>
        <div class="text-2xl font-black border-y-2 border-black w-full py-1 my-1">${o.patient_name}</div>
        <div class="text-xl font-black tracking-tighter">HN: ${o.hn}</div>
        <div class="text-lg uppercase">‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏°: ${formatThaiDate(o.order_date)}</div>
        <div class="text-xl font-black mt-2 bg-black text-white px-6 py-1 rounded-full">(‡πÄ‡∏Å‡πá‡∏ö‡πÉ‡∏ô‡∏ï‡∏π‡πâ‡πÄ‡∏¢‡πá‡∏ô 2-8¬∞ C)</div>
      </div>`;
    }
  </script>
</body>
</html>
