<!doctype html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>TPN Master Print System | Srinagarind Hospital</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700;800&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Sarabun', sans-serif; color: #000; line-height: 1.1; font-weight: 700; }
    b, strong { font-weight: 900; }

    @media print {
      body { background: #fff; margin: 0; }
      .no-print { display: none !important; }
      .print-area:not(.active) { display: none !important; }
      .sticker { box-shadow: none !important; border: none !important; margin: 0 !important; page-break-after: always; display: block !important; }
      .sticker-pn { width: 8.5cm; height: 12cm; }
      .sticker-small { width: 3.5in; height: 2.48in; }
    }

    /* UI ‡∏Å‡∏≤‡∏£‡πå‡∏î‡∏ö‡∏ô‡∏à‡∏≠ */
    .card-option { @apply bg-white p-6 rounded-3xl shadow-sm border-4 border-gray-100 transition-all cursor-pointer flex flex-col items-center hover:scale-105; }
    .card-active { @apply border-blue-600 bg-blue-100 shadow-xl scale-105; }
    .card-active h3 { @apply text-blue-800; }

    /* ‡∏â‡∏•‡∏≤‡∏Å PN (8.5x12 cm) - ‡∏Ç‡∏¢‡∏±‡∏ö‡∏•‡∏á 2mm */
    .sticker-pn { 
      width: 8.5cm; height: 12cm; padding: calc(1.3cm + 2mm) 0.3cm 0.2cm 0.3cm;
      box-sizing: border-box; background: white; position: relative; border: 1px solid #000; margin: 10px auto; 
    }
    /* ‡∏â‡∏•‡∏≤‡∏Å Small - ‡∏Ç‡∏¢‡∏±‡∏ö‡∏•‡∏á 0.5mm */
    .sticker-small { 
      width: 3.5in; height: 2.48in; padding: calc(1.1cm + 0.5mm) 0.2in 0.1in 0.2in; 
      box-sizing: border-box; background: white; position: relative; border: 1px solid #000; margin: 10px auto; 
    }
    
    table { width: 100%; font-size: 12.5px; border-collapse: collapse; border: 2px solid #000; }
    td { border: 2px solid #000; padding: 2px 4px; font-weight: 800; }
    .vol-input { font-weight: 900; border: none; background: transparent; width: 55px; text-align: right; font-size: 12.5px; }
    
    .rate-box { border: 3.5px solid #000; padding: 3px 8px; font-size: 18px; font-weight: 900; display: inline-block; }
    .big-vol-text { font-size: 15px; font-weight: 900; line-height: 1.4; }
    .summary-text { font-size: 12.5px; font-weight: 800; line-height: 1.3; }
    
    /* ‡∏™‡πÑ‡∏ï‡∏•‡πå Auto-fit ‡∏ä‡∏∑‡πà‡∏≠‡∏Ñ‡∏ô‡πÑ‡∏Ç‡πâ */
    .name-container { width: 100%; overflow: hidden; white-space: nowrap; }
    .auto-fit-name { display: inline-block; width: 100%; text-align: center; }
  </style>
</head>
<body class="bg-slate-50 min-h-screen pb-20">

  <div class="max-w-4xl mx-auto py-8 px-4 no-print">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-black text-slate-800 uppercase tracking-tight">Print Control Center</h1>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
      <div id="card-pn" onclick="selectSection('pn')" class="card-option">
        <div class="text-5xl mb-3">üì¶</div>
        <h3 class="font-black text-xl">PN BIG LABEL</h3>
        <div onclick="event.stopPropagation()" class="mt-3">
          <select id="pnCount" onchange="renderAll()" class="p-2 rounded-xl border-2 border-slate-200 font-black text-sm w-32 outline-none">
            <option value="1">1 ‡∏Ç‡∏ß‡∏î</option><option value="2">2 ‡∏Ç‡∏ß‡∏î</option>
          </select>
        </div>
      </div>

      <div id="card-fat" onclick="selectSection('fat')" class="card-option">
        <div class="text-5xl mb-3">üíâ</div>
        <h3 class="font-black text-xl">FAT LABEL</h3>
        <div onclick="event.stopPropagation()" class="mt-3">
          <select id="fatCount" onchange="renderAll()" class="p-2 rounded-xl border-2 border-slate-200 font-black text-sm w-32 outline-none">
            <option value="1">1 ‡∏≠‡∏±‡∏ô</option><option value="2">2 ‡∏≠‡∏±‡∏ô</option>
          </select>
        </div>
      </div>

      <div id="card-bag" onclick="selectSection('bag')" class="card-option">
        <div class="text-5xl mb-3">üè∑Ô∏è</div>
        <h3 class="font-black text-xl">‡∏´‡∏ô‡πâ‡∏≤‡∏ñ‡∏∏‡∏á</h3>
        <div class="py-2 text-blue-600 font-black text-sm mt-4 tracking-widest uppercase">Select to Print</div>
      </div>
    </div>

    <button id="printBtn" onclick="window.print()" class="hidden w-full bg-slate-900 text-white py-6 rounded-3xl font-black text-2xl shadow-2xl hover:bg-black transition-all">
      üñ®Ô∏è ‡∏™‡∏±‡πà‡∏á‡∏û‡∏¥‡∏°‡∏û‡πå‡πÉ‡∏ö‡∏ó‡∏µ‡πà‡πÄ‡∏•‡∏∑‡∏≠‡∏Å
    </button>
  </div>

  <div id="pn-area" class="print-area"></div>
  <div id="fat-area" class="print-area"></div>
  <div id="bag-area" class="print-area"></div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbwAXIgHNvWpROWj74igzeK5nxaq2nSjFOeXrxgLILxJBhkr8HYz6asFsRPVJNNX7lFK/exec';
    let rawData = null;

    document.addEventListener('DOMContentLoaded', async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const row = urlParams.get('row');
      if (row) {
        try {
          const res = await fetch(`${API_URL}?action=getDataDetail&row_index=${row}`);
          rawData = await res.json();
          renderAll();
        } catch (e) { console.error(e); }
      }
    });

    function selectSection(type) {
      document.querySelectorAll('.print-area').forEach(el => el.classList.remove('active'));
      document.getElementById(`${type}-area`).classList.add('active');
      document.querySelectorAll('.card-option').forEach(el => el.classList.remove('card-active'));
      document.getElementById(`card-${type}`).classList.add('card-active');
      document.getElementById('printBtn').classList.remove('hidden');
      window.scrollTo({ top: 700, behavior: 'smooth' });
    }

    function formatThaiDate(dateObj) {
      const months = ["‡∏°.‡∏Ñ.", "‡∏Å.‡∏û.", "‡∏°‡∏µ.‡∏Ñ.", "‡πÄ‡∏°.‡∏¢.", "‡∏û.‡∏Ñ.", "‡∏°‡∏¥.‡∏¢.", "‡∏Å.‡∏Ñ.", "‡∏™.‡∏Ñ.", "‡∏Å.‡∏¢.", "‡∏ï.‡∏Ñ.", "‡∏û.‡∏¢.", "‡∏ò.‡∏Ñ."];
      const d = new Date(dateObj);
      return `${d.getDate()} ${months[d.getMonth()]} ${d.getFullYear() + 543}`;
    }

    const smartFix = (v, div = 1) => {
      let num = parseFloat(v) / div;
      return (isNaN(num)) ? "0" : Number(num.toFixed(2));
    };

    function renderAll() {
      if (!rawData) return;
      
      const pnDiv = parseInt(document.getElementById('pnCount').value);
      const pnArea = document.getElementById('pn-area');
      pnArea.innerHTML = '';
      for (let i = 1; i <= pnDiv; i++) { pnArea.innerHTML += createBigPN(rawData, i, pnDiv); }

      const fatDiv = parseInt(document.getElementById('fatCount').value);
      const fatArea = document.getElementById('fat-area');
      fatArea.innerHTML = '';
      for (let j = 1; j <= fatDiv; j++) { fatArea.innerHTML += createFat(rawData, j, fatDiv); }

      document.getElementById('bag-area').innerHTML = createBag(rawData);
      fitText();
    }

    function createBigPN(o, bNum, div) {
      const expDate = new Date(o.order_date); expDate.setDate(expDate.getDate() + 1);
      const bw = parseFloat(o.bw) || 1;
      const nTotal = ((parseFloat(o.protein_target) || 0) * bw) / 6.25;
      const npcTotal = (parseFloat(o.total_calories) || 0) - (((parseFloat(o.protein_target) || 0) * bw) * 4);
      const npcn = nTotal > 0 ? Math.round(npcTotal / nTotal) + ":1" : "-";
      const volPerBottle = parseFloat(o.pn_volume) / div;

      return `<div class="sticker sticker-pn">
        <div class="text-[14px] font-black flex justify-between border-b-2 border-black pb-1 mb-1">
          <span>HN: ${o.hn} - ${o.patient_name}</span><span>‡∏Ç‡∏ß‡∏î‡∏ó‡∏µ‡πà: ${bNum}/${div}</span>
        </div>
        <div class="flex justify-between text-[14px] font-black border-b border-black mb-1">
          <span>Ward: ${o.ward}</span><span>Route: ${o.route?.toLowerCase() === 'central' ? 'C-line' : 'P-line'}</span>
        </div>
        <table class="my-1">
          <tr><td>1. Sterile Water (${o.prep_water_vol} ml)</td><td class="text-right">${smartFix(o.water_net, div)} ml</td></tr>
          <tr><td>2. 50% Dex (${o.prep_dex_50_vol} ml)</td><td class="text-right">${smartFix(o.dex_vol, div)} ml</td></tr>
          <tr><td>3. ${o.protein_product_name || 'Protein'}</td><td class="text-right">${smartFix(o.protein_vol, div)} ml</td></tr>
          <tr><td>4. Glycophos (P)</td><td class="text-right">${smartFix(o.phos_vol, div)} ml</td></tr>
          <tr><td>5. 3% NaCl (Na)</td><td class="text-right">${smartFix(o.na_vol, div)} ml</td></tr>
          <tr><td>6. 15% KCl (K)</td><td class="text-right">${smartFix(o.k_vol, div)} ml</td></tr>
          <tr><td>7. 50% MgSO4</td><td class="text-right">${smartFix(o.mg_vol, div)} ml</td></tr>
          <tr><td>8. 10% Ca Gluc</td><td class="text-right">${smartFix(o.ca_vol, div)} ml</td></tr>
          <tr><td>9. Peditrace</td><td class="text-right">${smartFix(o.peditrace_vol, div)} ml</td></tr>
          <tr><td>10. Zinc sulfate</td><td class="text-right">${smartFix(o.zinc_vol, div)} ml</td></tr>
          <tr><td>11. Soluvit-N</td><td class="text-right">${smartFix(o.soluvit_vol, div)} ml</td></tr>
          <tr><td>12. ${o.additive_other_name || "‡∏≠‡∏∑‡πà‡∏ô‡πÜ"}</td><td class="text-right">${smartFix(o.additive_other_volume, div)} ml</td></tr>
          <tr><td>13. Heparin (1u/ml)</td><td class="text-right">${smartFix(o.heparin_vol, div)} ml</td></tr>
        </table>
        <div class="big-vol-text mt-1">Total PN vol: ${smartFix(volPerBottle)} ml</div>
        <div class="big-vol-text">Total + ‡πÄ‡∏ú‡∏∑‡πà‡∏≠‡πÑ‡∏•‡πà‡∏™‡∏≤‡∏¢ 30ml: ${smartFix(volPerBottle + 30)} ml</div>
        <div class="summary-text mt-1 border-t-2 border-black pt-1 grid grid-cols-2">
          <span>Total PN kcal: ${o.total_calories} kcal</span><span>NPC:N Ratio: ${npcn}</span>
          <span>% Glucose: ${o.dextrose_percent}%</span><span>GIR: ${o.gir_result}</span>
          <span class="col-span-2">Osmolarity: ${o.final_osmolarity} mOsmol/L</span>
        </div>
        <div class="flex justify-between items-end mt-2">
          <div class="rate-box font-mono uppercase">RATE: ${o.rate_tpn} ml/hr</div>
          <div class="text-[13.5px] text-right font-black">‡∏´‡∏°‡∏î‡∏≠‡∏≤‡∏¢‡∏∏: ${formatThaiDate(expDate)} 18:00‡∏ô.</div>
        </div>
      </div>`;
    }

    function createFat(o, fNum, div) {
      const exp = new Date(o.order_date); exp.setDate(exp.getDate() + 1);
      const totalSyr = (parseFloat(o.total_fat_vit_flush) || 0) / div;
      const vitName = o.vit_product?.toLowerCase() === "infant" ? "Vitalipid N-Infant" : (o.vit_product?.toLowerCase() === "adult" ? "Vitalipid N-Adult" : o.vit_product);
      
      return `<div class="sticker sticker-small">
        <div class="text-[12px] font-black border-b border-black pb-0.5">HN: ${o.hn} - ${o.patient_name}</div>
        <div class="text-[16px] font-black mb-1">Ward: ${o.ward}</div>
        <div class="text-center font-black border-y-2 border-black py-0.5 text-[12px] mb-1">FAT INFUSION (Syr. ${fNum}/${div})</div>
        <table style="font-size: 13.5px;">
          <tr><td>Fat: ${o.fat_product_name === "smof" ? "20% SMOF lipid" : o.fat_product_name}</td><td class="text-right">${smartFix(o.total_fat_vit_flush, div)} ml</td></tr>
          <tr><td>Added: ${vitName || '-'}</td><td class="text-right">${smartFix(o.vitalipid_vol, div)} ml</td></tr>
          <tr><td>Flush (‡πÑ‡∏•‡πà‡∏™‡∏≤‡∏¢)</td><td class="text-right">${smartFix(o.flush_volume, div)} ml</td></tr>
        </table>
        <div class="flex justify-between items-center mt-2">
          <div class="rate-box">Rate: ${o.fat_rate} ml/hr</div>
          <div class="text-[11px] font-black text-right">Total volume: ${smartFix(o.total_fat_vit_flush, div)} ml<br>‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡∏ú‡∏•‡∏¥‡∏ï: ${formatThaiDate(o.order_date)}</div>
        </div>
        <div class="mt-1 text-[13.5px] border-t-2 border-black pt-0.5 font-black text-right">‡∏´‡∏°‡∏î‡∏≠‡∏≤‡∏¢‡∏∏: ${formatThaiDate(exp)} 18:00 ‡∏ô.</div>
      </div>`;
    }

    function createBag(o) {
      return `<div class="sticker sticker-small flex flex-col items-center justify-center text-center">
        <div class="text-6xl font-black mb-1">${o.ward}</div>
        <div class="name-container border-y-4 border-black w-full py-1 my-1">
          <span class="auto-fit-name text-3xl font-black">${o.patient_name}</span>
        </div>
        <div class="text-2xl font-black mt-1">HN: ${o.hn}</div>
        <div class="text-xl font-black mt-1">‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏°: ${formatThaiDate(o.order_date)}</div>
        <div class="text-xl font-black mt-2">(‡πÄ‡∏Å‡πá‡∏ö‡πÉ‡∏ô‡∏ï‡∏π‡πâ‡πÄ‡∏¢‡πá‡∏ô 2-8¬∞ C)</div>
      </div>`;
    }

    function fitText() {
      const names = document.querySelectorAll('.auto-fit-name');
      names.forEach(name => {
        let fontSize = 30; // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ó‡∏µ‡πà 30px
        while (name.scrollWidth > name.parentElement.clientWidth && fontSize > 10) {
          fontSize--;
          name.style.fontSize = fontSize + 'px';
        }
      });
    }
  </script>
</body>
</html>
