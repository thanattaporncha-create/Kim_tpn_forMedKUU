<!doctype html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>TPN Big Label | Srinagarind Hospital</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700;800&display=swap" rel="stylesheet">
  <style>
    /* ‡πÄ‡∏ô‡πâ‡∏ô‡∏Ñ‡∏ß‡∏≤‡∏°‡∏´‡∏ô‡∏≤ 800-900 ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á Thermal ‡∏û‡∏¥‡∏°‡∏û‡πå‡∏ä‡∏±‡∏î */
    * { font-family: 'Sarabun', sans-serif; color: #000; line-height: 1.15; font-weight: 700; }
    b, strong { font-weight: 900; }

    @media print {
      body { background: #fff; }
      .no-print { display: none !important; }
      /* ‡∏ã‡πà‡∏≠‡∏ô Section ‡∏ó‡∏µ‡πà‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å */
      .print-section { display: none; }
      .print-section.active { display: block !important; }
      
      .sticker { box-shadow: none !important; border: none !important; margin: 0 !important; page-break-after: always; }
      .sticker-pn { width: 8.5cm; height: 12cm; }
      .sticker-small { width: 3.5in; height: 2.48in; }
    }

    /* ‡∏™‡πÑ‡∏ï‡∏•‡πå‡∏ö‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠ */
    .card-option { @apply bg-white p-6 rounded-3xl shadow-sm border-2 border-transparent hover:border-blue-500 transition-all cursor-pointer flex flex-col items-center; }
    .card-active { @apply border-blue-600 bg-blue-50; }

    /* ‡∏â‡∏•‡∏≤‡∏Å PN ‡πÅ‡∏ú‡πà‡∏ô‡πÉ‡∏´‡∏ç‡πà */
    .sticker-pn { 
      width: 8.5cm; height: 12cm; padding-top: 1.3cm; padding-left: 0.25cm; padding-right: 0.25cm; 
      box-sizing: border-box; background: white; position: relative; border: 1px solid #ddd; margin: 10px auto; 
    }
    .sticker-small { 
      width: 3.5in; height: 2.48in; padding-top: 1.1cm; padding-left: 0.2in; padding-right: 0.2in; 
      box-sizing: border-box; background: white; position: relative; border: 1px solid #ddd; margin: 10px auto; 
    }
    
    /* ‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡∏õ‡∏£‡∏±‡∏ö‡πÉ‡∏´‡∏ç‡πà‡∏Ç‡∏∂‡πâ‡∏ô 30% */
    table { width: 100%; font-size: 13.5px; border-collapse: collapse; border: 1.5px solid #000; }
    td { border: 1.5px solid #000; padding: 2px 4px; font-weight: 800; }
    
    .header-info { font-size: 14px; font-weight: 900; border-bottom: 2.5px solid #000; margin-bottom: 4px; }
    .vol-input { font-weight: 900; border: none; background: transparent; width: 60px; text-align: right; font-size: 14px; }
    
    .rate-box { border: 3px solid #000; padding: 4px 8px; font-size: 17px; font-weight: 900; display: inline-block; }
    .summary-text { font-size: 11px; font-weight: 800; line-height: 1.3; }
    .big-vol-text { font-size: 15px; font-weight: 900; }
  </style>
</head>
<body class="bg-slate-100 min-h-screen">

  <div class="max-w-4xl mx-auto py-8 px-4 no-print">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-black text-slate-800 uppercase">TPN Print Center</h1>
      <p class="text-slate-500 font-bold">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏õ‡∏£‡∏∞‡πÄ‡∏†‡∏ó‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏û‡∏¥‡∏°‡∏û‡πå (‡∏à‡∏∞‡∏û‡∏¥‡∏°‡∏û‡πå‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏™‡πà‡∏ß‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏•‡∏∑‡∏≠‡∏Å)</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
      <div id="card-pn" onclick="setActiveSection('pn')" class="card-option">
        <div class="text-4xl mb-2">üì¶</div>
        <h3 class="font-black text-lg">PN BIG LABEL</h3>
        <select id="pnCount" onchange="render()" class="mt-2 p-2 rounded-xl border-2 border-slate-200 font-black text-sm w-full outline-none">
          <option value="1">PN 1 ‡∏Ç‡∏ß‡∏î</option><option value="2">PN 2 ‡∏Ç‡∏ß‡∏î</option>
        </select>
      </div>

      <div id="card-fat" onclick="setActiveSection('fat')" class="card-option">
        <div class="text-4xl mb-2">üíâ</div>
        <h3 class="font-black text-lg">FAT LABEL</h3>
        <select id="fatCount" onchange="render()" class="mt-2 p-2 rounded-xl border-2 border-slate-200 font-black text-sm w-full outline-none">
          <option value="1">Fat 1 ‡∏≠‡∏±‡∏ô</option><option value="2">Fat 2 ‡∏≠‡∏±‡∏ô</option>
        </select>
      </div>

      <div id="card-bag" onclick="setActiveSection('bag')" class="card-option">
        <div class="text-4xl mb-2">üè∑Ô∏è</div>
        <h3 class="font-black text-lg">‡∏´‡∏ô‡πâ‡∏≤‡∏ñ‡∏∏‡∏á</h3>
        <p class="text-blue-600 font-black mt-4">1 ‡πÅ‡∏ú‡πà‡∏ô</p>
      </div>
    </div>

    <button id="printBtn" onclick="window.print()" class="hidden w-full bg-blue-700 text-white py-5 rounded-2xl font-black text-2xl shadow-2xl hover:bg-blue-800 transition-all flex items-center justify-center gap-3">
      <span>üñ®Ô∏è ‡∏™‡∏±‡πà‡∏á‡∏û‡∏¥‡∏°‡∏û‡πå‡πÉ‡∏ö‡∏ó‡∏µ‡πà‡πÄ‡∏•‡∏∑‡∏≠‡∏Å</span>
    </button>
  </div>

  <div id="pn-section" class="print-section"></div>
  <div id="fat-section" class="print-section"></div>
  <div id="bag-section" class="print-section"></div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbwAXIgHNvWpROWj74igzeK5nxaq2nSjFOeXrxgLILxJBhkr8HYz6asFsRPVJNNX7lFK/exec';
    let rawData = null;
    let currentActive = '';

    document.addEventListener('DOMContentLoaded', async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const row = urlParams.get('row');
      if (!row) return;
      try {
        const res = await fetch(`${API_URL}?action=getDataDetail&row_index=${row}`);
        rawData = await res.json();
        render();
      } catch (e) { console.error(e); }
    });

    function setActiveSection(type) {
      currentActive = type;
      document.querySelectorAll('.print-section').forEach(el => el.classList.remove('active'));
      document.getElementById(`${type}-section`).classList.add('active');
      document.querySelectorAll('.card-option').forEach(el => el.classList.remove('card-active'));
      document.getElementById(`card-${type}`).classList.add('card-active');
      document.getElementById('printBtn').classList.remove('hidden');
      window.scrollTo({ top: 600, behavior: 'smooth' });
    }

    function formatThaiDate(dateObj) {
      const months = ["‡∏°.‡∏Ñ.", "‡∏Å.‡∏û.", "‡∏°‡∏µ.‡∏Ñ.", "‡πÄ‡∏°.‡∏¢.", "‡∏û.‡∏Ñ.", "‡∏°‡∏¥.‡∏¢.", "‡∏Å.‡∏Ñ.", "‡∏™.‡∏Ñ.", "‡∏Å.‡∏¢.", "‡∏ï.‡∏Ñ.", "‡∏û.‡∏¢.", "‡∏ò.‡∏Ñ."];
      const d = new Date(dateObj);
      return `${d.getDate()} ${months[d.getMonth()]} ${d.getFullYear() + 543}`;
    }

    const smartFix = (v, div = 1) => {
      let num = parseFloat(v) / div;
      return (isNaN(num)) ? "0" : Number(num.toFixed(2));
    };

    function render() {
      if (!rawData) return;
      const pnDiv = parseInt(document.getElementById('pnCount').value);
      const pnCont = document.getElementById('pn-section');
      pnCont.innerHTML = '';
      for (let i = 1; i <= pnDiv; i++) { pnCont.innerHTML += createBigPNSticker(rawData, i, pnDiv); }

      const fatDiv = parseInt(document.getElementById('fatCount').value);
      const fatCont = document.getElementById('fat-section');
      fatCont.innerHTML = '';
      for (let j = 1; j <= fatDiv; j++) { fatCont.innerHTML += createFatSticker(rawData, j, fatDiv); }

      document.getElementById('bag-section').innerHTML = createBagSticker(rawData);
    }

    function createBigPNSticker(o, bNum, div) {
      const expDate = new Date(o.order_date); expDate.setDate(expDate.getDate() + 1);
      
      // ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì NPC:N ‡πÉ‡∏´‡∏°‡πà
      const bw = parseFloat(o.bw) || 1;
      const nTotal = ((parseFloat(o.protein_target) || 0) * bw) / 6.25;
      const totalCal = parseFloat(o.total_calories) || 0;
      const npcCal = totalCal - (((parseFloat(o.protein_target) || 0) * bw) * 4);
      const npcn = nTotal > 0 ? Math.round(npcCal / nTotal) + ":1" : "-";

      const totalPnVol = parseFloat(o.pn_volume) / div;
      const totalFlushVol = totalPnVol + 30;

      return `<div class="sticker sticker-pn">
        <div class="header-info flex justify-between">
          <span>HN: ${o.hn} - ${o.patient_name}</span>
          <span>‡∏Ç‡∏ß‡∏î‡∏ó‡∏µ‡πà: ${bNum}/${div}</span>
        </div>
        <div class="flex justify-between text-[14px] font-black mt-1 mb-1 border-b border-black pb-1">
          <span>Ward: ${o.ward}</span>
          <span>Route: ${o.route?.toLowerCase() === 'central' ? 'C-line' : 'P-line'}</span>
        </div>
        <table>
          <tr><td>1. Sterile Water (${o.prep_water_vol} ml)</td><td class="text-right"><b><input class="vol-input" value="${smartFix(o.water_net, div)}"></b> ml</td></tr>
          <tr><td>2. 50% Dextrose (${o.prep_dex_50_vol} ml)</td><td class="text-right"><b><input class="vol-input" value="${smartFix(o.dex_vol, div)}"></b> ml</td></tr>
          <tr><td>3. ${o.protein_product_name || 'Protein'}</td><td class="text-right"><b><input class="vol-input" value="${smartFix(o.protein_vol, div)}"></b> ml</td></tr>
          <tr><td>4. Glycophos (P)</td><td class="text-right"><b><input class="vol-input" value="${smartFix(o.phos_vol, div)}"></b> ml</td></tr>
          <tr><td>5. 3% NaCl (Na)</td><td class="text-right"><b><input class="vol-input" value="${smartFix(o.na_vol, div)}"></b> ml</td></tr>
          <tr><td>6. 15% KCl (K)</td><td class="text-right"><b><input class="vol-input" value="${smartFix(o.k_vol, div)}"></b> ml</td></tr>
          <tr><td>7. 50% MgSO4</td><td class="text-right"><b><input class="vol-input" value="${smartFix(o.mg_vol, div)}"></b> ml</td></tr>
          <tr><td>8. 10% Ca Gluconate</td><td class="text-right"><b><input class="vol-input" value="${smartFix(o.ca_vol, div)}"></b> ml</td></tr>
          <tr><td>9. Peditrace</td><td class="text-right"><b><input class="vol-input" value="${smartFix(o.peditrace_vol, div)}"></b> ml</td></tr>
          <tr><td>10. Zinc sulfate</td><td class="text-right"><b><input class="vol-input" value="${smartFix(o.zinc_vol, div)}"></b> ml</td></tr>
          <tr><td>11. Soluvit-N</td><td class="text-right"><b><input class="vol-input" value="${smartFix(o.soluvit_vol, div)}"></b> ml</td></tr>
          <tr><td>12. ${o.additive_other_name || "‡∏≠‡∏∑‡πà‡∏ô‡πÜ"}</td><td class="text-right"><b><input class="vol-input" value="${smartFix(o.additive_other_volume, div)}"></b> ml</td></tr>
          <tr><td>13. Heparin (1u/ml)</td><td class="text-right"><b><input class="vol-input" value="${smartFix(o.heparin_vol, div)}"></b> ml</td></tr>
        </table>
        
        <div class="mt-2 text-left">
           <div class="big-vol-text">Total PN vol: ${smartFix(totalPnVol)} ml</div>
           <div class="big-vol-text">Total PN vol + ‡πÄ‡∏ú‡∏∑‡πà‡∏≠‡πÑ‡∏•‡πà‡∏™‡∏≤‡∏¢ 30 ml = ${smartFix(totalFlushVol)} ml</div>
        </div>

        <div class="grid grid-cols-2 gap-x-1 summary-text mt-2 border-t border-black pt-1">
          <span>Total PN kcal: ${o.total_calories}</span><span>NPC:N Ratio: ${npcn}</span>
          <span>% Glucose: ${o.dextrose_percent}%</span><span>GIR: ${o.gir_result}</span>
          <span class="col-span-2">Osmol: ${o.final_osmolarity} mOsmol/L</span>
        </div>

        <div class="flex justify-between items-end mt-2">
          <div class="rate-box font-mono uppercase">RATE: ${o.rate_tpn} ml/hr</div>
          <div class="summary-text text-right font-black" style="font-size: 11px;">
             ‡∏´‡∏°‡∏î‡∏≠‡∏≤‡∏¢‡∏∏: ${formatThaiDate(expDate)} ‡πÄ‡∏ß‡∏•‡∏≤ 18:00 ‡∏ô.
          </div>
        </div>
      </div>`;
    }

    function createFatSticker(o, fNum, div) {
      const exp = new Date(o.order_date); exp.setDate(exp.getDate() + 1);
      return `<div class="sticker sticker-small">
        <div class="header-info font-black">HN: ${o.hn} - ${o.patient_name} | Ward: ${o.ward}</div>
        <div class="text-center font-black border-b border-black py-1">FAT INFUSION LABEL (Syr. ${fNum}/${div})</div>
        <table class="mt-1">
          <tr><td>Fat: ${o.fat_product_name}</td><td class="text-right"><b>${smartFix(o.total_fat_vit_flush, div)}</b> ml</td></tr>
          <tr><td>Flush (‡πÑ‡∏•‡πà‡∏™‡∏≤‡∏¢)</td><td class="text-right"><b>${smartFix(o.flush_volume, div)}</b> ml</td></tr>
        </table>
        <div class="flex justify-between items-center mt-2">
          <div class="rate-box">Rate: ${o.fat_rate} ml/hr</div>
          <div class="text-[10px] font-black text-right">Total: ${smartFix(o.total_fat_vit_flush, div)} ml<br>Order: ${formatThaiDate(o.order_date)}</div>
        </div>
        <div class="mt-1 text-[11px] border-t border-black pt-1 font-black">‡∏´‡∏°‡∏î‡∏≠‡∏≤‡∏¢‡∏∏: ${formatThaiDate(exp)} 18:00 ‡∏ô.</div>
      </div>`;
    }

    function createBagSticker(o) {
      return `<div class="sticker sticker-small flex flex-col items-center justify-center text-center">
        <div class="text-5xl font-black mb-1">${o.ward}</div>
        <div class="text-2xl font-black border-y-2 border-black w-full py-1 my-1">${o.patient_name}</div>
        <div class="text-xl font-black">HN: ${o.hn}</div>
        <div class="text-lg font-black mt-1">‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏°: ${formatThaiDate(o.order_date)}</div>
        <div class="text-lg font-black mt-2 bg-black text-white px-4 py-1 rounded-full">(‡πÄ‡∏Å‡πá‡∏ö‡∏¢‡∏≤‡πÉ‡∏ô‡∏ï‡∏π‡πâ‡πÄ‡∏¢‡πá‡∏ô 2-8¬∞ C)</div>
      </div>`;
    }
  </script>
</body>
</html>
