<!doctype html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>TPN Master Print | Srinagarind Hospital</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700;800&display=swap" rel="stylesheet">
  <style>
    /* ‡πÄ‡∏ô‡πâ‡∏ô‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Ñ‡∏°‡∏ä‡∏±‡∏î‡∏î‡πâ‡∏ß‡∏¢ Font Weight ‡πÅ‡∏ï‡πà‡∏Ñ‡∏∏‡∏°‡∏Ç‡∏ô‡∏≤‡∏î‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡∏´‡∏•‡∏∏‡∏î‡∏Ç‡∏≠‡∏ö */
    * { font-family: 'Sarabun', sans-serif; color: #000; line-height: 1.1; font-weight: 700; }
    
    @media print {
      body { background: #fff; margin: 0; }
      .no-print { display: none !important; }
      /* ‡∏ö‡∏±‡∏á‡∏Ñ‡∏±‡∏ö‡∏û‡∏¥‡∏°‡∏û‡πå‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏™‡πà‡∏ß‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏•‡∏∑‡∏≠‡∏Å */
      .print-area:not(.active) { display: none !important; }
      .sticker { box-shadow: none !important; border: none !important; margin: 0 !important; page-break-after: always; display: block !important; }
      .sticker-pn { width: 8.5cm; height: 12cm; }
      .sticker-small { width: 3.5in; height: 2.48in; }
    }

    /* ‡∏™‡πÑ‡∏ï‡∏•‡πå‡∏Å‡∏≤‡∏£‡πå‡∏î‡∏ö‡∏ô‡∏à‡∏≠ */
    .card-option { @apply bg-white p-5 rounded-3xl shadow-sm border-4 border-gray-100 transition-all cursor-pointer flex flex-col items-center hover:shadow-md; }
    .card-active { @apply border-blue-600 bg-blue-50; }

    /* ‡∏â‡∏•‡∏≤‡∏Å PN ‡πÅ‡∏ú‡πà‡∏ô‡πÉ‡∏´‡∏ç‡πà (8.5x12 cm) */
    .sticker-pn { 
      width: 8.5cm; height: 12cm; padding: 1.3cm 0.3cm 0.2cm 0.3cm;
      box-sizing: border-box; background: white; position: relative; border: 1px solid #000; margin: 10px auto; 
    }
    /* ‡∏â‡∏•‡∏≤‡∏Å Small (3.5x2.48 in) */
    .sticker-small { 
      width: 3.5in; height: 2.48in; padding: 1.1cm 0.2in 0.1in 0.2in; 
      box-sizing: border-box; background: white; position: relative; border: 1px solid #000; margin: 10px auto; 
    }
    
    table { width: 100%; font-size: 11.5px; border-collapse: collapse; border: 1.5px solid #000; }
    td { border: 1.5px solid #000; padding: 1px 3px; font-weight: 800; }
    
    .header-info { font-size: 13px; font-weight: 900; border-bottom: 2px solid #000; padding-bottom: 2px; }
    .vol-input { font-weight: 900; border: none; background: transparent; width: 50px; text-align: right; font-size: 11.5px; }
    
    .rate-box { border: 3px solid #000; padding: 2px 6px; font-size: 16px; font-weight: 900; display: inline-block; }
    .big-vol-text { font-size: 13.5px; font-weight: 900; color: #000; }
    .summary-text { font-size: 11px; font-weight: 800; }
  </style>
</head>
<body class="bg-slate-50 min-h-screen pb-20">

  <div class="max-w-4xl mx-auto py-8 px-4 no-print">
    <div class="text-center mb-6">
      <h2 class="text-2xl font-black text-slate-800 uppercase">Print Control Panel</h2>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-5 mb-8">
      <div id="card-pn" onclick="selectSection('pn')" class="card-option">
        <div class="text-4xl mb-2">üì¶</div>
        <h3 class="font-black text-lg">PN BIG LABEL</h3>
        <div onclick="event.stopPropagation()" class="mt-2">
          <select id="pnCount" onchange="renderAll()" class="p-1.5 rounded-xl border-2 border-blue-100 font-black text-sm w-28">
            <option value="1">1 ‡∏Ç‡∏ß‡∏î</option><option value="2">2 ‡∏Ç‡∏ß‡∏î</option>
          </select>
        </div>
      </div>

      <div id="card-fat" onclick="selectSection('fat')" class="card-option">
        <div class="text-4xl mb-2">üíâ</div>
        <h3 class="font-black text-lg">FAT LABEL</h3>
        <div onclick="event.stopPropagation()" class="mt-2">
          <select id="fatCount" onchange="renderAll()" class="p-1.5 rounded-xl border-2 border-amber-100 font-black text-sm w-28">
            <option value="1">1 ‡∏≠‡∏±‡∏ô</option><option value="2">2 ‡∏≠‡∏±‡∏ô</option>
          </select>
        </div>
      </div>

      <div id="card-bag" onclick="selectSection('bag')" class="card-option">
        <div class="text-4xl mb-2">üè∑Ô∏è</div>
        <h3 class="font-black text-lg text-emerald-900">‡∏´‡∏ô‡πâ‡∏≤‡∏ñ‡∏∏‡∏á</h3>
        <div class="mt-4 text-emerald-600 font-black text-xs">Ready</div>
      </div>
    </div>

    <button id="printBtn" onclick="window.print()" class="hidden w-full bg-slate-900 text-white py-5 rounded-3xl font-black text-xl shadow-xl hover:bg-black transition-all">
      üñ®Ô∏è ‡∏û‡∏¥‡∏°‡∏û‡πå‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏™‡πà‡∏ß‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏•‡∏∑‡∏≠‡∏Å
    </button>
  </div>

  <div id="pn-area" class="print-area"></div>
  <div id="fat-area" class="print-area"></div>
  <div id="bag-area" class="print-area"></div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbwAXIgHNvWpROWj74igzeK5nxaq2nSjFOeXrxgLILxJBhkr8HYz6asFsRPVJNNX7lFK/exec';
    let rawData = null;

    document.addEventListener('DOMContentLoaded', async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const row = urlParams.get('row');
      if (row) {
        try {
          const res = await fetch(`${API_URL}?action=getDataDetail&row_index=${row}`);
          rawData = await res.json();
          renderAll();
        } catch (e) { console.error(e); }
      }
    });

    function selectSection(type) {
      document.querySelectorAll('.print-area').forEach(el => el.classList.remove('active'));
      document.getElementById(`${type}-area`).classList.add('active');
      document.querySelectorAll('.card-option').forEach(el => el.classList.remove('card-active'));
      document.getElementById(`card-${type}`).classList.add('card-active');
      document.getElementById('printBtn').classList.remove('hidden');
    }

    function formatThaiDate(dateObj) {
      const months = ["‡∏°.‡∏Ñ.", "‡∏Å.‡∏û.", "‡∏°‡∏µ.‡∏Ñ.", "‡πÄ‡∏°.‡∏¢.", "‡∏û.‡∏Ñ.", "‡∏°‡∏¥.‡∏¢.", "‡∏Å.‡∏Ñ.", "‡∏™.‡∏Ñ.", "‡∏Å.‡∏¢.", "‡∏ï.‡∏Ñ.", "‡∏û.‡∏¢.", "‡∏ò.‡∏Ñ."];
      const d = new Date(dateObj);
      return `${d.getDate()} ${months[d.getMonth()]} ${d.getFullYear() + 543}`;
    }

    const smartFix = (v, div = 1) => {
      let num = parseFloat(v) / div;
      return (isNaN(num)) ? "0" : Number(num.toFixed(2));
    };

    function renderAll() {
      if (!rawData) return;
      const pnDiv = parseInt(document.getElementById('pnCount').value);
      const pnArea = document.getElementById('pn-area');
      pnArea.innerHTML = '';
      for (let i = 1; i <= pnDiv; i++) { pnArea.innerHTML += createPN(rawData, i, pnDiv); }

      const fatDiv = parseInt(document.getElementById('fatCount').value);
      const fatArea = document.getElementById('fat-area');
      fatArea.innerHTML = '';
      for (let j = 1; j <= fatDiv; j++) { fatArea.innerHTML += createFat(rawData, j, fatDiv); }

      document.getElementById('bag-area').innerHTML += createBag(rawData);
    }

    function createPN(o, bNum, div) {
      const expDate = new Date(o.order_date); expDate.setDate(expDate.getDate() + 1);
      const bw = parseFloat(o.bw) || 1;
      const nTotal = ((parseFloat(o.protein_target) || 0) * bw) / 6.25;
      const npcTotal = (parseFloat(o.total_calories) || 0) - (((parseFloat(o.protein_target) || 0) * bw) * 4);
      const npcn = nTotal > 0 ? Math.round(npcTotal / nTotal) + ":1" : "-";
      const volPerBottle = parseFloat(o.pn_volume) / div;

      return `<div class="sticker sticker-pn">
        <div class="header-info flex justify-between">
          <span>HN: ${o.hn} - ${o.patient_name}</span>
          <span>‡∏Ç‡∏ß‡∏î‡∏ó‡∏µ‡πà: ${bNum}/${div}</span>
        </div>
        <div class="flex justify-between text-[12px] font-black border-b border-black">
          <span>Ward: ${o.ward}</span>
          <span>Route: ${o.route?.toLowerCase() === 'central' ? 'C-line' : 'P-line'}</span>
        </div>
        <table class="my-1">
          <tr><td>1. SWFI (${o.prep_water_vol} ml)</td><td class="text-right">${smartFix(o.water_net, div)} ml</td></tr>
          <tr><td>2. 50% Dex (${o.prep_dex_50_vol} ml)</td><td class="text-right">${smartFix(o.dex_vol, div)} ml</td></tr>
          <tr><td>3. ${o.protein_product_name || 'Protein'}</td><td class="text-right">${smartFix(o.protein_vol, div)} ml</td></tr>
          <tr><td>4. Glycophos (P)</td><td class="text-right">${smartFix(o.phos_vol, div)} ml</td></tr>
          <tr><td>5. 3% NaCl (Na)</td><td class="text-right">${smartFix(o.na_vol, div)} ml</td></tr>
          <tr><td>6. 15% KCl (K)</td><td class="text-right">${smartFix(o.k_vol, div)} ml</td></tr>
          <tr><td>7. 50% MgSO4</td><td class="text-right">${smartFix(o.mg_vol, div)} ml</td></tr>
          <tr><td>8. 10% Ca Gluc</td><td class="text-right">${smartFix(o.ca_vol, div)} ml</td></tr>
          <tr><td>9. Peditrace</td><td class="text-right">${smartFix(o.peditrace_vol, div)} ml</td></tr>
          <tr><td>10. Zinc sulfate</td><td class="text-right">${smartFix(o.zinc_vol, div)} ml</td></tr>
          <tr><td>11. Soluvit-N</td><td class="text-right">${smartFix(o.soluvit_vol, div)} ml</td></tr>
          <tr><td>12. ${o.additive_other_name || "‡∏≠‡∏∑‡πà‡∏ô‡πÜ"}</td><td class="text-right">${smartFix(o.additive_other_volume, div)} ml</td></tr>
          <tr><td>13. Heparin (1u/ml)</td><td class="text-right">${smartFix(o.heparin_vol, div)} ml</td></tr>
        </table>
        <div class="big-vol-text">Total PN vol: ${smartFix(volPerBottle)} ml</div>
        <div class="big-vol-text">Total + ‡πÑ‡∏•‡πà‡∏™‡∏≤‡∏¢ 30ml: ${smartFix(volPerBottle + 30)} ml</div>
        <div class="summary-text mt-1 border-t border-black pt-1 grid grid-cols-2">
          <span>Calories: ${o.total_calories} kcal</span><span>NPC:N: ${npcn}</span>
          <span>% Glucose: ${o.dextrose_percent}%</span><span>GIR: ${o.gir_result}</span>
          <span class="col-span-2">Osmolarity: ${o.final_osmolarity} mOsmol/L</span>
        </div>
        <div class="flex justify-between items-end mt-1">
          <div class="rate-box font-mono uppercase">RATE: ${o.rate_tpn} ml/hr</div>
          <div class="text-[10px] text-right font-black">‡∏´‡∏°‡∏î‡∏≠‡∏≤‡∏¢‡∏∏: ${formatThaiDate(expDate)} 18:00‡∏ô.</div>
        </div>
      </div>`;
    }

    function createFat(o, fNum, div) {
      const exp = new Date(o.order_date); exp.setDate(exp.getDate() + 1);
      const vitName = o.vit_product?.toLowerCase() === "infant" ? "Vitalipid N-Infant" : (o.vit_product?.toLowerCase() === "adult" ? "Vitalipid N-Adult" : o.vit_product);
      return `<div class="sticker sticker-small">
        <div class="header-info">HN: ${o.hn} - ${o.patient_name} | Ward: ${o.ward}</div>
        <div class="text-center font-black border-b border-black py-0.5 text-[11px]">FAT INFUSION (Syr. ${fNum}/${div})</div>
        <table class="mt-1">
          <tr><td>Fat: ${o.fat_product_name === "smof" ? "20% SMOF lipid" : o.fat_product_name}</td><td class="text-right">${smartFix(o.total_fat_vit_flush, div)} ml</td></tr>
          <tr><td>Added: ${vitName || '-'}</td><td class="text-right">${smartFix(o.vitalipid_vol, div)} ml</td></tr>
          <tr><td>Flush (‡πÑ‡∏•‡πà‡∏™‡∏≤‡∏¢)</td><td class="text-right">${smartFix(o.flush_volume, div)} ml</td></tr>
        </table>
        <div class="flex justify-between items-center mt-2">
          <div class="rate-box">Rate: ${o.fat_rate} ml/hr</div>
          <div class="text-[9px] font-black text-right">Total: ${smartFix(o.total_fat_vit_flush, div)} ml<br>${formatThaiDate(o.order_date)}</div>
        </div>
        <div class="mt-1 text-[10px] border-t border-black pt-0.5 font-black">‡∏´‡∏°‡∏î‡∏≠‡∏≤‡∏¢‡∏∏: ${formatThaiDate(exp)} 18:00 ‡∏ô.</div>
      </div>`;
    }

    function createBag(o) {
      return `<div class="sticker sticker-small flex flex-col items-center justify-center text-center">
        <div class="text-5xl font-black">${o.ward}</div>
        <div class="text-2xl font-black border-y-2 border-black w-full py-1 my-1">${o.patient_name}</div>
        <div class="text-xl font-black tracking-tighter">HN: ${o.hn}</div>
        <div class="text-lg font-black uppercase">DATE: ${formatThaiDate(o.order_date)}</div>
        <div class="text-lg font-black mt-2 bg-black text-white px-5 py-1 rounded-full">(‡πÄ‡∏Å‡πá‡∏ö‡∏¢‡∏≤‡πÉ‡∏ô‡∏ï‡∏π‡πâ‡πÄ‡∏¢‡πá‡∏ô 2-8¬∞ C)</div>
      </div>`;
    }
  </script>
</body>
</html>
