<!doctype html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>TPN Master Print | Full Area Master</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700;800&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Sarabun', sans-serif; color: #000; line-height: 1.1; font-weight: 700; }
    @media print {
      body { background: #fff; margin: 0; padding: 0; }
      .no-print { display: none !important; }
      .print-area:not(.active) { display: none !important; }
      .sticker { box-shadow: none !important; border: none !important; margin: 0 !important; page-break-after: always; display: block !important; overflow: hidden; }
      [contenteditable="true"]:hover { background: none !important; outline: none !important; }
    }
    [contenteditable="true"]:hover { background: #fff9c4; outline: 1px dashed #ccc; cursor: text; }
    [contenteditable="true"]:focus { background: #fff9c4; outline: 2px solid #2563eb; }

    /* PN ‡∏™‡∏π‡∏á‡∏û‡∏¥‡πÄ‡∏®‡∏©‡πÅ‡∏•‡∏∞‡∏Ç‡∏¢‡∏≤‡∏¢‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà */
    .sticker-pn { width: 8.5cm; height: 12.9cm; padding: 1.25cm 0.4cm 0.4cm 0.4cm; box-sizing: border-box; background: white; position: relative; border: 1px solid #000; margin: 10px auto; display: flex; flex-direction: column; }
    .sticker-small { width: 3.5in; height: 2.48in; padding: 1.1cm 0.25in 0.1in 0.25in; box-sizing: border-box; background: white; position: relative; border: 1px solid #000; margin: 10px auto; }
    
    /* ‡∏Ç‡∏¢‡∏≤‡∏¢‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏π‡∏á Row ‡∏ï‡∏≤‡∏£‡∏≤‡∏á PN ‡πÉ‡∏´‡πâ‡πÄ‡∏ï‡πá‡∏°‡∏ó‡∏µ‡πà */
    .pn-table { width: 103%; margin-left: -1.5%; font-size: 11.5px; border-collapse: collapse; border: 1px solid #000; flex-grow: 1; }
    .pn-table td, .pn-table th { border: 1px solid #000; padding: 3.2px 5px; vertical-align: middle; }
    .pn-table th { font-size: 11px; font-weight: 800; background: #f2f2f2; }
    
    .header-info { font-size: 13px; font-weight: 800; border-bottom: 2px solid #000; margin-bottom: 4px; }
    .ward-route-info { font-size: 13px; font-weight: 800; border-bottom: 1.2px solid #000; margin-bottom: 6px; padding-bottom: 3px; }
    
    .footer-container { display: flex; justify-content: space-between; align-items: flex-end; width: 103%; margin-left: -1.5%; margin-top: 10px; border-top: 1.5px solid #000; padding-top: 8px; }
    .summary-stack { font-size: 10px; font-weight: 400; line-height: 2.1; text-align: left; padding-left: 2px; }
    .summary-val { font-weight: 800; }
    .info-box-right { display: flex; flex-direction: column; align-items: flex-end; gap: 6px; }
    .rate-box-final { border: 2px solid #000; padding: 3px 8px; font-size: 15px; font-weight: 900; display: inline-block; white-space: nowrap; }
    .exp-text { font-size: 10px; text-align: right; font-weight: 800; line-height: 1.3; }
  </style>
</head>
<body class="bg-slate-50 min-h-screen pb-20">

  <div class="max-w-4xl mx-auto py-8 px-4 no-print text-center">
    <div class="bg-emerald-100 p-4 rounded-xl mb-6 text-emerald-800 text-sm">
      ‚ú® <b>Full Area Version:</b> ‡∏•‡∏π‡∏°‡∏¥‡∏Ç‡∏¢‡∏≤‡∏¢‡∏Ç‡∏ô‡∏≤‡∏î‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡πÅ‡∏•‡∏∞‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà‡∏™‡∏£‡∏∏‡∏õ‡∏î‡πâ‡∏≤‡∏ô‡∏•‡πà‡∏≤‡∏á‡πÉ‡∏´‡πâ‡πÄ‡∏ï‡πá‡∏°‡πÅ‡∏ú‡πà‡∏ô PN ‡πÅ‡∏•‡πâ‡∏ß‡∏ô‡∏∞‡∏Ñ‡∏∞‡∏Ñ‡∏∏‡∏ì‡∏Ç‡∏¥‡∏°
    </div>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
      <div id="card-pn" onclick="selectSection('pn')" class="bg-white p-5 rounded-3xl border-4 border-gray-100 cursor-pointer transition-all hover:border-blue-400">
        <h3 class="font-black text-lg">PN BIG LABEL</h3>
        <div onclick="event.stopPropagation()"><select id="pnCount" onchange="renderAll()" class="mt-2 p-1 border rounded w-24"><option value="1">1 ‡∏Ç‡∏ß‡∏î</option><option value="2">2 ‡∏Ç‡∏ß‡∏î</option></select></div>
      </div>
      <div id="card-fat" onclick="selectSection('fat')" class="bg-white p-5 rounded-3xl shadow-sm border-4 border-gray-100 cursor-pointer transition-all hover:border-amber-400">
        <h3 class="font-black text-lg">FAT LABEL</h3>
        <div onclick="event.stopPropagation()"><select id="fatCount" onchange="renderAll()" class="mt-2 p-1 border rounded w-24"><option value="1">1 ‡∏≠‡∏±‡∏ô</option><option value="2">2 ‡∏≠‡∏±‡∏ô</option></select></div>
      </div>
      <div id="card-bag" onclick="selectSection('bag')" class="bg-white p-5 rounded-3xl shadow-sm border-4 border-gray-100 cursor-pointer transition-all hover:border-emerald-400">
        <h3 class="font-black text-lg uppercase text-emerald-900">‡∏´‡∏ô‡πâ‡∏≤‡∏ñ‡∏∏‡∏á</h3>
      </div>
    </div>
    <button id="printBtn" onclick="window.print()" class="hidden w-full bg-slate-900 text-white py-5 rounded-3xl font-black text-xl shadow-xl">üñ®Ô∏è ‡∏™‡∏±‡πà‡∏á‡∏û‡∏¥‡∏°‡∏û‡πå‡πÉ‡∏ö‡∏ó‡∏µ‡πà‡πÄ‡∏•‡∏∑‡∏≠‡∏Å</button>
  </div>

  <div id="pn-area" class="print-area"></div>
  <div id="fat-area" class="print-area"></div>
  <div id="bag-area" class="print-area"></div>

  <script>
    // Logic API and Date (Keep same)
    const API_URL = 'https://script.google.com/macros/s/AKfycbwAXIgHNvWpROWj74igzeK5nxaq2nSjFOeXrxgLILxJBhkr8HYz6asFsRPVJNNX7lFK/exec';
    let rawData = null;

    document.addEventListener('DOMContentLoaded', async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const row = urlParams.get('row');
      if (row) {
        const res = await fetch(`${API_URL}?action=getDataDetail&row_index=${row}`);
        rawData = await res.json();
        renderAll();
      }
    });

    function selectSection(type) {
      document.querySelectorAll('.print-area').forEach(el => el.classList.remove('active'));
      document.getElementById(`${type}-area`).classList.add('active');
      document.querySelectorAll('.bg-white').forEach(el => el.style.borderColor = '#f3f4f6');
      document.getElementById(`card-${type}`).style.borderColor = '#2563eb';
      document.getElementById('printBtn').classList.remove('hidden');
    }

    const smartFix = (v, div = 1) => {
      let num = (parseFloat(v) || 0) / div;
      return Number(Math.round(num * 100) / 100);
    };

    function formatThaiDate(dateObj) {
      const months = ["‡∏°.‡∏Ñ.", "‡∏Å.‡∏û.", "‡∏°‡∏µ.‡∏Ñ.", "‡πÄ‡∏°.‡∏¢.", "‡∏û.‡∏Ñ.", "‡∏°‡∏¥.‡∏¢.", "‡∏Å.‡∏Ñ.", "‡∏™.‡∏Ñ.", "‡∏Å.‡∏¢.", "‡∏ï.‡∏Ñ.", "‡∏û.‡∏¢.", "‡∏ò.‡∏Ñ."];
      const d = new Date(dateObj);
      return `${d.getDate()} ${months[d.getMonth()]} ${d.getFullYear() + 543}`;
    }

    function renderAll() {
      if (!rawData) return;
      const pnDiv = parseInt(document.getElementById('pnCount').value);
      const pnArea = document.getElementById('pn-area'); pnArea.innerHTML = '';
      for (let i = 1; i <= pnDiv; i++) { pnArea.innerHTML += createPN(rawData, i, pnDiv); }
      const fatDiv = parseInt(document.getElementById('fatCount').value);
      const fatArea = document.getElementById('fat-area'); fatArea.innerHTML = '';
      for (let j = 1; j <= fatDiv; j++) { fatArea.innerHTML += createFat(rawData, j, fatDiv); }
      document.getElementById('bag-area').innerHTML = createBag(rawData);
    }

  function createPN(o, bNum, div) {
  const exp = new Date(o.order_date); exp.setDate(exp.getDate() + 1);
  const vPerB = (parseFloat(o.pn_volume) || 0) / div;
  const totalCalories = parseFloat(o.total_calories) || 0;
  const fatCalories = (parseFloat(o.total_fat_vit_flush) * 2);
  const pnCaloriesOnly = totalCalories - fatCalories;
  const flushValue = 30 / div;

  const getProtName = (n) => {
    const name = n?.toLowerCase();
    if (name === "aminoven") return "10% Aminoven-Infant";
    if (name === "amiparen") return "10% Amiparen";
    if (name === "aminoplasmal") return "15% Aminoplasmal";
    return n || "Protein";
  };

  return `<div class="sticker sticker-pn">
    <div class="header-info flex justify-between" contenteditable="true">
      <span>HN: ${o.hn} - ${o.patient_name}</span><span>‡∏Ç‡∏ß‡∏î: ${bNum}/${div}</span>
    </div>
    <div class="ward-route-info flex justify-between" contenteditable="true">
      <span>Ward: ${o.ward}</span><span>Route: ${o.route === 'central' ? 'C-line' : 'P-line'}</span>
    </div>
    <table class="pn-table">
      <thead><tr><th style="width: 70%;">‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£</th><th style="width: 30%;">‡∏õ‡∏£‡∏¥‡∏°‡∏≤‡∏ï‡∏£ (ml)</th></tr></thead>
      <tbody contenteditable="true" style="font-weight: 400 !important;">
        <tr><td>1. Sterile Water</td><td style="font-weight: 800; text-align: right;">${smartFix(o.water_net, div)}</td></tr>
        <tr><td>2. 50% D-W</td><td style="font-weight: 800; text-align: right;">${smartFix(o.dex_vol, div)}</td></tr>
        <tr><td>3. ${getProtName(o.protein_product_name)}</td><td style="font-weight: 800; text-align: right;">${smartFix(o.protein_vol, div)}</td></tr>
        <tr><td>4. Glycophos (P)</td><td style="font-weight: 800; text-align: right;">${smartFix(o.phos_vol, div)}</td></tr>
        <tr><td>5. 3% NaCl (Na)</td><td style="font-weight: 800; text-align: right;">${smartFix(o.na_vol, div)}</td></tr>
        <tr><td>6. 15% KCl (K)</td><td style="font-weight: 800; text-align: right;">${smartFix(o.k_vol, div)}</td></tr>
        <tr><td>7. 50% MgSO4 (Mg)</td><td style="font-weight: 800; text-align: right;">${smartFix(o.mg_vol, div)}</td></tr>
        <tr><td>8. 10% Ca Gluconate</td><td style="font-weight: 800; text-align: right;">${smartFix(o.ca_vol, div)}</td></tr>
        <tr><td>9. Peditrace</td><td style="font-weight: 800; text-align: right;">${smartFix(o.peditrace_vol, div)}</td></tr>
        <tr><td>10. Zinc sulfate</td><td style="font-weight: 800; text-align: right;">${smartFix(o.zinc_vol, div)}</td></tr>
        <tr><td>11. Soluvit-N</td><td style="font-weight: 800; text-align: right;">${smartFix(o.soluvit_vol, div)}</td></tr>
        <tr><td>12. ‡∏≠‡∏∑‡πà‡∏ô‡πÜ</td><td style="font-weight: 800; text-align: right;">${smartFix(o.additive_other_volume, div)}</td></tr>
        <tr><td>13. Heparin (1u/ml)</td><td style="font-weight: 800; text-align: right;">${smartFix(o.heparin_vol, div)}</td></tr>
        
        <tr style="font-weight: 800; background: #f9f9f9;">
          <td colspan="2" style="text-align: right; padding-right: 10px;">
            Total PN vol: ${smartFix(o.pn_volume, div)} ml
          </td>
        </tr>
        <tr style="font-weight: 800; background: #f2f2f2;">
          <td colspan="2" style="text-align: right; padding-right: 10px;">
            Total + ‡πÑ‡∏•‡πà‡∏™‡∏≤‡∏¢ ${flushValue}ml: ${smartFix(vPerB + flushValue)} ml
          </td>
        </tr>
      </tbody>
    </table>
    
    <div class="footer-container" style="margin-bottom: 25px !important;">
      <div class="summary-stack" style="line-height: 2.0 !important;" contenteditable="true">
        <div>Total cal (‡∏£‡∏ß‡∏° fat): <span class="summary-val">1608 kcal/day</span></div>
        <div>PN cal: <span class="summary-val">788.0 kcal/day</span></div>
        <div>% Glucose: <span class="summary-val">9.6%</span> &nbsp;&nbsp; GIR: <span class="summary-val">1.7</span></div>
        <div>Osmolarity: <span class="summary-val">1012 mOsmol/L</span></div>
      </div>
      <div class="info-box-right" contenteditable="true">
        <div class="rate-box-final">Rate: ${o.rate_tpn} ml/hr</div>
        <div class="exp-text">‡∏´‡∏°‡∏î‡∏≠‡∏≤‡∏¢‡∏∏: ${formatThaiDate(exp)}<br>‡πÄ‡∏ß‡∏•‡∏≤ 18.00 ‡∏ô.</div>
      </div>
    </div>
  </div>`;
}

    // Fat and Bag functions remain identical to previous working versions
    function createFat(o, fNum, div) {
  const exp = new Date(o.order_date); exp.setDate(exp.getDate() + 1);
  const totalNetFat = parseFloat(o.total_fat_vit_flush) || 0; // ‡∏¢‡∏≠‡∏î‡∏£‡∏ß‡∏°‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î (Fat+Vit+Flush)
  const vVitTotal = parseFloat(o.vitalipid_vol) || 0;
  const vFluTotal = parseFloat(o.flush_volume) || 0;
  const vSmofTotal = totalNetFat - vVitTotal - vFluTotal;

  let vSmof, vVit, vFlu, vTotalSyr;

  // --- Logic ‡∏û‡∏¥‡πÄ‡∏®‡∏©: ‡πÅ‡∏ö‡πà‡∏á 2 ‡∏Ç‡∏ß‡∏î ‡πÅ‡∏•‡∏∞‡∏¢‡∏≠‡∏î‡∏£‡∏ß‡∏°‡πÄ‡∏Å‡∏¥‡∏ô 250 ml ---
  if (div === 2 && totalNetFat > 250) {
    if (fNum === 1) {
      // ‡∏â‡∏•‡∏≤‡∏Å 1/2: ‡∏ö‡∏±‡∏á‡∏Ñ‡∏±‡∏ö‡∏à‡πà‡∏≤‡∏¢ Fat ‡∏¢‡∏Å‡∏Ç‡∏ß‡∏î 250 ml
      vSmof = 250;
      vVit = 0;
      vFlu = 0;
      vTotalSyr = 250;
    } else {
      // ‡∏â‡∏•‡∏≤‡∏Å 2/2: ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏™‡πà‡∏ß‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏´‡∏•‡∏∑‡∏≠ + ‡∏™‡∏≤‡∏£‡∏ô‡πâ‡∏≥‡πÑ‡∏•‡πà‡∏™‡∏≤‡∏¢
      vSmof = vSmofTotal - 250;
      vVit = vVitTotal;
      vFlu = vFluTotal;
      vTotalSyr = vSmof + vVit + vFlu;
    }
  } else {
    // --- Logic ‡∏õ‡∏Å‡∏ï‡∏¥: ‡∏´‡∏≤‡∏£‡πÄ‡∏â‡∏•‡∏µ‡πà‡∏¢‡πÄ‡∏ó‡πà‡∏≤‡∏Å‡∏±‡∏ô ---
    vSmof = vSmofTotal / div;
    vVit = vVitTotal / div;
    vFlu = vFluTotal / div;
    vTotalSyr = totalNetFat / div;
  }

  // ‡∏™‡πà‡∏ß‡∏ô‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏• (‡∏ä‡∏∑‡πà‡∏≠ Product ‡πÅ‡∏•‡∏∞ ‡∏î‡∏≠‡∏Å‡πÑ‡∏°‡πâ Infant)
  const getFatName = (n) => {
    const name = n?.toLowerCase();
    if (name === "smof") return "20% SMOF lipid";
    if (name === "intralipid") return "20% Intralipid";
    return n || "Fat Emulsion";
  };
  const vitDisplay = o.vitalipid_type?.toLowerCase() === "infant" ? "‚úø Vitalipid N-Infant ‚úø" : "Vitalipid N-Adult";

  return `
    <div class="sticker sticker-small" style="padding-top: calc(1.1cm + 0.5cm) !important;">
      <div style="font-size: 13.8px; font-weight: 800; text-align: left;" contenteditable="true">HN: ${o.hn} - ${o.patient_name}</div>
      <div style="display: flex; justify-content: space-between; align-items: flex-end; margin-top: 2px;" contenteditable="true">
        <div style="font-size: 17.5px; font-weight: 900;">Ward: ${o.ward}</div>
        <div style="font-size: 18px; font-weight: 900;">${fNum}/${div}</div>
      </div>
      <div style="border-bottom: 2.5px solid #000; margin-bottom: 6px; width: 100%;"></div>
      
      <table style="width: 103%; margin-left: -1.5%; border: 1px solid #000; font-size: 13.8px; border-collapse: collapse;">
        <tbody contenteditable="true">
        <tr>
          <td style="border: 1px solid #000; padding: 4.5px; font-weight: 400; width: 75%; line-height: 1.2;">
            ${getFatName(o.fat_product_name)} <strong>${smartFix(vSmof)} ml</strong><br>
            + ‡πÑ‡∏•‡πà‡∏™‡∏≤‡∏¢ <strong>${smartFix(vFlu)} ml</strong>
          </td>
          <td style="border: 1px solid #000; padding: 4.5px; font-weight: 900; text-align: right; width: 25%; font-size: 14.5px;">
            ${smartFix(vSmof + vFlu)}
          </td>
        </tr>
        <tr>
          <td style="border: 1px solid #000; padding: 4.5px; font-weight: 400;">${vitDisplay}</td>
          <td style="border: 1px solid #000; padding: 4.5px; font-weight: 900; text-align: right;">${smartFix(vVit)}</td>
        </tr>
        <tr style="background-color: #f2f2f2;">
          <td style="border: 1px solid #000; padding: 5.5px; font-weight: 900; text-align: left;">Total volume</td>
          <td style="border: 1px solid #000; padding: 5.5px; font-weight: 900; text-align: right; font-size: 16px;">${smartFix(vTotalSyr)}</td>
        </tr>
        </tbody>
      </table>
      
      <div style="display: flex; justify-content: space-between; align-items: flex-end; margin-top: 4px; width: 103%; margin-left: -1.5%;" contenteditable="true">
        <div style="font-size: 11px; font-weight: 800; text-align: left; line-height: 1.3;">
          Rate: <span style="font-size: 14.5px; font-weight: 900;">${o.fat_rate} ml/hr</span><br>
          <span style="font-size: 11px;">‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡∏ú‡∏•‡∏¥‡∏ï: ${formatThaiDate(o.order_date)}</span>
        </div>
        <div style="text-align: right;">
          <div style="font-size: 12.5px; font-weight: 900; color: #000; line-height: 1.2;">‡∏´‡∏°‡∏î‡∏≠‡∏≤‡∏¢‡∏∏: ${formatThaiDate(exp)}<br>‡πÄ‡∏ß‡∏•‡∏≤ 18.00 ‡∏ô.</div>
        </div>
      </div>
    </div>`;
}

    function createBag(o) {
      return `
        <div class="sticker sticker-small flex flex-col items-center justify-center text-center" style="padding-top: calc(1.1cm + 0.5cm) !important;" contenteditable="true">
          <div style="font-size: 50.5px; font-weight: 900; line-height: 1;">${o.ward}</div>
          <div style="border-top: 4px solid #000; border-bottom: 4px solid #000; width: 100%; padding: 8px 0; margin: 8px 0;">
            <span style="font-size: 23.9px; font-weight: 900; display: block; line-height: 1.1;">${o.patient_name}</span>
          </div>
          <div style="font-size: 20px; font-weight: 800; margin-bottom: 4px;">HN: ${o.hn}</div>
          <div style="font-size: 18px; font-weight: 700; margin-bottom: 8px;">‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏°: ${formatThaiDate(o.order_date)}</div>
          <div style="font-size: 16.2px; font-weight: 800; color: #000;">(‡πÄ‡∏Å‡πá‡∏ö‡πÉ‡∏ô‡∏ï‡∏π‡πâ‡πÄ‡∏¢‡πá‡∏ô 2-8¬∞ C)</div>
        </div>`;
    }
  </script>
</body>
