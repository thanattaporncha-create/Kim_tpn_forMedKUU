<!doctype html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>TPN Master Print System | Srinagarind Hospital</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700;800&display=swap" rel="stylesheet">
  <style>
    /* ‡πÄ‡∏ô‡πâ‡∏ô‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Ñ‡∏°‡∏ä‡∏±‡∏î‡∏£‡∏∞‡∏î‡∏±‡∏ö 800 ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á Thermal */
    * { font-family: 'Sarabun', sans-serif; color: #000; line-height: 1.1; font-weight: 800; }
    
    @media print {
      body { background: #fff; margin: 0; padding: 0; }
      .no-print { display: none !important; }
      .print-area:not(.active) { display: none !important; }
      .sticker { box-shadow: none !important; border: none !important; margin: 0 !important; page-break-after: always; display: block !important; overflow: hidden; }
      .sticker-pn { width: 8.5cm; height: 12cm; }
      .sticker-small { width: 3.5in; height: 2.48in; }
    }

    /* ‡∏â‡∏•‡∏≤‡∏Å PN ‡πÅ‡∏ú‡πà‡∏ô‡πÉ‡∏´‡∏ç‡πà (8.5x12 cm) - ‡∏Ç‡∏¢‡∏≤‡∏¢‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡∏≠‡∏≠‡∏Å 2% */
    .sticker-pn { 
      width: 8.5cm; height: 12cm; padding: 1.3cm 0.35cm 0.2cm 0.35cm;
      box-sizing: border-box; background: white; position: relative; border: 1px solid #000; margin: 10px auto; 
    }
    .sticker-small { 
      width: 3.5in; height: 2.48in; padding: 1.1cm 0.25in 0.1in 0.25in; 
      box-sizing: border-box; background: white; position: relative; border: 1px solid #000; margin: 10px auto; 
    }
    
    /* ‡∏õ‡∏£‡∏±‡∏ö‡πÄ‡∏™‡πâ‡∏ô‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡∏ö‡∏≤‡∏á‡∏•‡∏á 1px */
    table { width: 100%; font-size: 10.6px; border-collapse: collapse; border: 1px solid #000; }
    td, th { border: 1px solid #000; padding: 1.8px 3px; vertical-align: middle; }
    th { font-size: 10px; font-weight: 900; background: #e5e5e5; text-align: center; }
    
    /* ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á 6-13 ‡∏™‡∏µ‡πÄ‡∏ó‡∏≤‡πÄ‡∏Ç‡πâ‡∏°‡∏Ç‡∏∂‡πâ‡∏ô */
    .row-gray { background-color: #e0e0e0 !important; }
    .item-num { font-weight: 900; }
    .item-name { font-weight: 400; font-size: 10.6px; width: 44%; text-align: left; }
    
    /* ‡∏ä‡πà‡∏≠‡∏á Input ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç/‡∏õ‡∏±‡∏î‡πÄ‡∏®‡∏© */
    .val-edit { font-weight: 900; border: none; background: transparent; width: 100%; text-align: right; outline: none; }
    .item-prep { width: 26%; text-align: center; font-weight: 400; }
    .item-vol { width: 30%; text-align: right; font-weight: 900; }
    
    .header-info { font-size: 12.5px; font-weight: 800; border-bottom: 2px solid #000; margin-bottom: 2px; }
    .rate-box-inline { border: 3px solid #000; padding: 2px 8px; font-size: 16px; font-weight: 900; display: inline-block; }
    .big-vol-row { font-size: 12.2px; font-weight: 900; background: #fff; }
    
    /* ‡∏õ‡∏£‡∏±‡∏ö‡πÅ‡∏Å‡πä‡∏á‡πÅ‡∏Ñ‡∏•‡∏≠‡∏£‡∏µ‡πà ‡∏ï‡∏±‡∏ß‡πÉ‡∏´‡∏ç‡πà‡∏Ç‡∏∂‡πâ‡∏ô‡πÅ‡∏•‡∏∞‡πÄ‡∏ß‡πâ‡∏ô‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î 1.4 */
    .summary-text { font-size: 11.5px; font-weight: 800; margin-top: 6px; line-height: 1.4; }
    
    /* Visual Feedback ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡πå‡∏î‡∏ó‡∏µ‡πà‡∏ñ‡∏π‡∏Å‡πÄ‡∏•‡∏∑‡∏≠‡∏Å */
    .card-active { border-color: #2563eb !important; background-color: #eff6ff !important; transform: scale(1.02); }
  </style>
</head>
<body class="bg-slate-50 min-h-screen pb-20 text-center">
  <div class="max-w-4xl mx-auto py-8 px-4 no-print">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
      <div id="card-pn" onclick="selectSection('pn')" class="bg-white p-6 rounded-3xl border-4 border-gray-100 cursor-pointer transition-all hover:border-blue-400">
        <h3 class="font-black text-xl uppercase tracking-tighter">PN BIG LABEL</h3>
        <div onclick="event.stopPropagation()" class="mt-4"><select id="pnCount" onchange="renderAll()" class="p-1.5 border-2 rounded-xl font-black text-sm w-28"><option value="1">1 ‡∏Ç‡∏ß‡∏î</option><option value="2">2 ‡∏Ç‡∏ß‡∏î</option></select></div>
      </div>
      <div id="card-fat" onclick="selectSection('fat')" class="bg-white p-6 rounded-3xl border-4 border-gray-100 cursor-pointer transition-all hover:border-amber-400">
        <h3 class="font-black text-xl text-amber-900">FAT LABEL</h3>
        <div onclick="event.stopPropagation()" class="mt-4"><select id="fatCount" onchange="renderAll()" class="p-1.5 border-2 rounded-xl font-black text-sm w-28"><option value="1">1 ‡∏≠‡∏±‡∏ô</option><option value="2">2 ‡∏≠‡∏±‡∏ô</option></select></div>
      </div>
      <div id="card-bag" onclick="selectSection('bag')" class="bg-white p-6 rounded-3xl border-4 border-gray-100 cursor-pointer transition-all hover:border-emerald-400">
        <h3 class="font-black text-xl text-emerald-900 uppercase">‡∏´‡∏ô‡πâ‡∏≤‡∏ñ‡∏∏‡∏á</h3>
        <div class="mt-6 text-emerald-600 font-black text-xs uppercase tracking-widest">Ready</div>
      </div>
    </div>
    <button id="printBtn" onclick="window.print()" class="hidden w-full bg-slate-900 text-white py-6 rounded-3xl font-black text-2xl shadow-xl hover:bg-black transition-all">üñ®Ô∏è ‡∏™‡∏±‡πà‡∏á‡∏û‡∏¥‡∏°‡∏û‡πå‡πÉ‡∏ö‡∏ó‡∏µ‡πà‡πÄ‡∏•‡∏∑‡∏≠‡∏Å</button>
  </div>

  <div id="pn-area" class="print-area"></div>
  <div id="fat-area" class="print-area"></div>
  <div id="bag-area" class="print-area"></div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbwAXIgHNvWpROWj74igzeK5nxaq2nSjFOeXrxgLILxJBhkr8HYz6asFsRPVJNNX7lFK/exec';
    let rawData = null;

    document.addEventListener('DOMContentLoaded', async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const row = urlParams.get('row');
      if (row) {
        const res = await fetch(`${API_URL}?action=getDataDetail&row_index=${row}`);
        rawData = await res.json();
        renderAll();
      }
    });

    function selectSection(type) {
      document.querySelectorAll('.print-area').forEach(el => el.classList.remove('active'));
      document.getElementById(`${type}-area`).classList.add('active');
      document.querySelectorAll('.bg-white').forEach(el => el.classList.remove('card-active'));
      document.getElementById(`card-${type}`).classList.add('card-active');
      document.getElementById('printBtn').classList.remove('hidden');
    }

    const smartFix = (v, div = 1) => {
      let num = (parseFloat(v) || 0) / div;
      return Number(Math.round(num * 100) / 100);
    };

    function formatThaiDate(dateObj) {
      const months = ["‡∏°.‡∏Ñ.", "‡∏Å.‡∏û.", "‡∏°‡∏µ.‡∏Ñ.", "‡πÄ‡∏°.‡∏¢.", "‡∏û.‡∏Ñ.", "‡∏°‡∏¥.‡∏¢.", "‡∏Å.‡∏Ñ.", "‡∏™.‡∏Ñ.", "‡∏Å.‡∏¢.", "‡∏ï.‡∏Ñ.", "‡∏û.‡∏¢.", "‡∏ò.‡∏Ñ."];
      const d = new Date(dateObj);
      return `${d.getDate()} ${months[d.getMonth()]} ${d.getFullYear() + 543}`;
    }

    function renderAll() {
      if (!rawData) return;
      const pnDiv = parseInt(document.getElementById('pnCount').value);
      const pnArea = document.getElementById('pn-area'); pnArea.innerHTML = '';
      for (let i = 1; i <= pnDiv; i++) { pnArea.innerHTML += createPN(rawData, i, pnDiv); }
      const fatDiv = parseInt(document.getElementById('fatCount').value);
      const fatArea = document.getElementById('fat-area'); fatArea.innerHTML = '';
      for (let j = 1; j <= fatDiv; j++) { fatArea.innerHTML += createFat(rawData, j, fatDiv); }
      document.getElementById('bag-area').innerHTML = createBag(rawData);
    }

    function createPN(o, bNum, div) {
      const exp = new Date(o.order_date); exp.setDate(exp.getDate() + 1);
      const vPerB = (parseFloat(o.pn_volume) || 0) / div;
      const bw = parseFloat(o.bw) || 1;
      const protG = (parseFloat(o.protein_target) || 0) * bw;
      const npcT = (parseFloat(o.total_calories) || 0) - (protG * 4);
      const nT = protG / 6.25;
      const npcn = nT > 0 ? Math.round(npcT / nT) + ":1" : "-";
      
      const flushVal = div === 2 ? 15 : 30;
      const fatKcal = (parseFloat(o.fat_vol_base) || 0) * 2;
      const pnKcal = (parseFloat(o.total_calories) || 0) - fatKcal;

      return `<div class="sticker sticker-pn">
        <div class="header-info flex justify-between"><span>HN: ${o.hn} - ${o.patient_name}</span><span>‡∏Ç‡∏ß‡∏î: ${bNum}/${div}</span></div>
        <div class="flex justify-between text-[11px] font-bold border-b border-black mb-1"><span>Ward: ${o.ward}</span><span>Route: ${o.route === 'central' ? 'C-line' : 'P-line'}</span></div>
        <table>
          <thead><tr><th>‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£</th><th>‡∏õ‡∏£‡∏¥‡∏°‡∏≤‡∏ï‡∏£‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏°</th><th>‡∏õ‡∏£‡∏¥‡∏°‡∏≤‡∏ï‡∏£ (ml)</th></tr></thead>
          <tr><td class="item-name"><span class="item-num">1.</span> Sterile Water</td><td class="item-prep"><input class="val-edit text-center" value="${smartFix(o.prep_water_vol, div)}"></td><td class="item-vol"><input class="val-edit" value="${smartFix(o.water_net, div)}"></td></tr>
          <tr><td class="item-name"><span class="item-num">2.</span> 50% D-W</td><td class="item-prep"><input class="val-edit text-center" value="${smartFix(o.prep_dex_50_vol, div)}"></td><td class="item-vol"><input class="val-edit" value="${smartFix(o.dex_vol, div)}"></td></tr>
          <tr><td class="item-name"><span class="item-num">3.</span> 10% Aminoven-Infant</td><td class="item-prep">-</td><td class="item-vol"><input class="val-edit" value="${smartFix(o.protein_vol, div)}"></td></tr>
          <tr><td class="item-name"><span class="item-num">4.</span> Glycophos (P)</td><td class="item-prep">-</td><td class="item-vol"><input class="val-edit" value="${smartFix(o.phos_vol, div)}"></td></tr>
          <tr><td class="item-name"><span class="item-num">5.</span> 3% NaCl (Na)</td><td class="item-prep">-</td><td class="item-vol"><input class="val-edit" value="${smartFix(o.na_vol, div)}"></td></tr>
          <tr class="row-gray"><td class="item-name"><span class="item-num">6.</span> 15% KCl (K)</td><td class="item-prep">-</td><td class="item-vol"><input class="val-edit" value="${smartFix(o.k_vol, div)}"></td></tr>
          <tr class="row-gray"><td class="item-name"><span class="item-num">7.</span> 50% MgSO4 (Mg)</td><td class="item-prep">-</td><td class="item-vol"><input class="val-edit" value="${smartFix(o.mg_vol, div)}"></td></tr>
          <tr class="row-gray"><td class="item-name"><span class="item-num">8.</span> 10% Ca Gluconate</td><td class="item-prep">-</td><td class="item-vol"><input class="val-edit" value="${smartFix(o.ca_vol, div)}"></td></tr>
          <tr class="row-gray"><td class="item-name"><span class="item-num">9.</span> Peditrace</td><td class="item-prep">-</td><td class="item-vol"><input class="val-edit" value="${smartFix(o.peditrace_vol, div)}"></td></tr>
          <tr class="row-gray"><td class="item-num">10.</span> Zinc sulfate</td><td class="item-prep">-</td><td class="item-vol"><input class="val-edit" value="${smartFix(o.zinc_vol, div)}"></td></tr>
          <tr class="row-gray"><td class="item-name"><span class="item-num">11.</span> Soluvit-N</td><td class="item-prep">-</td><td class="item-vol"><input class="val-edit" value="${smartFix(o.soluvit_vol, div)}"></td></tr>
          <tr class="row-gray"><td class="item-name"><span class="item-num">12.</span> ‡∏≠‡∏∑‡πà‡∏ô‡πÜ</td><td class="item-prep">-</td><td class="item-vol"><input class="val-edit" value="${smartFix(o.additive_other_volume, div)}"></td></tr>
          <tr class="row-gray"><td class="item-name"><span class="item-num">13.</span> Heparin (1u/ml)</td><td class="item-prep">-</td><td class="item-vol"><input class="val-edit" value="${smartFix(o.heparin_vol, div)}"></td></tr>
          <tr class="big-vol-row"><td colspan="2" style="text-align:left;">Total PN vol:</td><td class="item-vol"><input class="val-edit" value="${smartFix(vPerB)}"></td></tr>
          <tr class="big-vol-row"><td colspan="2" style="text-align:left;">Total + ‡πÑ‡∏•‡πà‡∏™‡∏≤‡∏¢ ${flushVal}ml:</td><td class="item-vol"><input class="val-edit" value="${smartFix(vPerB + flushVal)}"></td></tr>
        </table>
        
        <div class="summary-text border-t-2 border-black pt-1">
          <div class="flex justify-between"><span>Total calories (‡∏£‡∏ß‡∏° fat): ${smartFix(o.total_calories)} kcal/day</span><span class="text-right">NPC:N = ${npcn}</span></div>
          <div class="flex justify-between"><span>PN calories: ${smartFix(pnKcal)} kcal/day</span><span class="text-right">GIR: ${o.gir_result}</span></div>
          <div class="flex justify-between"><span>% Glucose: ${o.dextrose_percent}%</span><span class="text-right">Osmol: ${o.final_osmolarity} mOsmol/L</span></div>
        </div>
        <div class="flex justify-between items-end mt-2">
          <div class="rate-box-inline">Rate: ${o.rate_tpn} ml/hr</div>
          <div class="text-[10px] text-right font-black leading-tight uppercase">‡∏´‡∏°‡∏î‡∏≠‡∏≤‡∏¢‡∏∏: ${formatThaiDate(exp)}<br>‡πÄ‡∏ß‡∏•‡∏≤ 18.00 ‡∏ô.</div>
        </div>
      </div>`;
    }

    function createFat(o, fNum, div) {
      const exp = new Date(o.order_date); exp.setDate(exp.getDate() + 1);
      const tSyr = (parseFloat(o.total_fat_vit_flush) || 0) / div;
      const vVit = (parseFloat(o.vitalipid_vol) || 0) / div;
      const vFlu = (parseFloat(o.flush_volume) || 0) / div;
      const vSmof = tSyr - vVit - vFlu;
      return `<div class="sticker sticker-small">
        <div class="header-info border-none pb-0 text-[11px] text-left">HN: ${o.hn} - ${o.patient_name}</div>
        <div class="header-info border-none pt-0 text-[13px] font-black text-left">Ward: ${o.ward}</div>
        <div class="header-info text-center py-0.5 mb-1 uppercase text-[11.2px]">FAT INFUSION (Syr. ${fNum}/${div})</div>
        <table class="text-[11.2px]">
          <tr><td class="item-name">Fat: 20% SMOF lipid</td><td class="text-right"><input class="val-edit" value="${smartFix(vSmof)}"></td></tr>
          <tr><td class="item-name">Added: Vitalipid N-Infant</td><td class="item-vol"><input class="val-edit" value="${smartFix(vVit)}"></td></tr>
          <tr><td class="item-name">Flush (‡πÑ‡∏•‡πà‡∏™‡∏≤‡∏¢)</td><td class="item-vol"><input class="val-edit" value="${smartFix(vFlu)}"></td></tr>
        </table>
        <div class="flex justify-between items-center mt-2"><div class="rate-box-inline">Rate: ${o.fat_rate} ml/hr</div><div class="text-[9px] text-right font-black">Total volume: <input class="val-edit inline-block w-12" value="${smartFix(tSyr)}"> ml<br>${formatThaiDate(o.order_date)}</div></div>
        <div class="mt-1 text-[11.2px] border-t-2 border-black pt-1 font-black text-right uppercase">‡∏´‡∏°‡∏î‡∏≠‡∏≤‡∏¢‡∏∏: ${formatThaiDate(exp)} ‡πÄ‡∏ß‡∏•‡∏≤ 18.00 ‡∏ô.</div>
      </div>`;
    }

    function createBag(o) {
      return `<div class="sticker sticker-small flex flex-col items-center justify-center text-center">
        <div class="text-6xl font-black mb-1">${o.ward}</div>
        <div class="text-2xl font-black border-y-4 border-black w-full py-2 my-1 leading-tight text-center">${o.patient_name}</div>
        <div class="text-xl font-black text-center">HN: ${o.hn}</div>
        <div class="text-lg uppercase font-black text-center">‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏°: ${formatThaiDate(o.order_date)}</div>
        <div class="text-xl font-black mt-2 bg-black text-white px-6 py-1 rounded-full text-center">(‡πÄ‡∏Å‡πá‡∏ö‡πÉ‡∏ô‡∏ï‡∏π‡πâ‡πÄ‡∏¢‡πá‡∏ô 2-8¬∞ C)</div>
      </div>`;
    }
  </script>
</body>
</html>
