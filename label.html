<!doctype html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>TPN Master Print | Safety Margin Version</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700;800&display=swap" rel="stylesheet">
  <style>
    /* ‡πÄ‡∏ô‡πâ‡∏ô‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Ñ‡∏°‡∏ä‡∏±‡∏î ‡πÅ‡∏ï‡πà‡∏Ñ‡∏∏‡∏°‡∏Ç‡∏ô‡∏≤‡∏î‡πÉ‡∏´‡πâ‡πÄ‡∏•‡πá‡∏Å‡∏•‡∏á‡∏Å‡∏ß‡πà‡∏≤‡πÄ‡∏î‡∏¥‡∏°‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡∏ï‡∏Å‡∏Ç‡∏≠‡∏ö */
    * { font-family: 'Sarabun', sans-serif; color: #000; line-height: 1.1; font-weight: 700; }
    
    @media print {
      body { background: #fff; margin: 0; padding: 0; }
      .no-print { display: none !important; }
      .print-area:not(.active) { display: none !important; }
      .sticker { 
        box-shadow: none !important; 
        border: none !important; 
        margin: 0 !important; 
        page-break-after: always; 
        display: block !important; 
        overflow: hidden; /* ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡∏´‡∏≤‡πÅ‡∏•‡∏ö */
      }
      /* ‡∏Ç‡∏ô‡∏≤‡∏î‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö PN Big Label (8.5 x 12 cm) */
      .sticker-pn { width: 8.5cm; height: 12cm; }
      /* ‡∏Ç‡∏ô‡∏≤‡∏î‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏â‡∏•‡∏≤‡∏Å‡πÄ‡∏•‡πá‡∏Å (3.5 x 2.48 in) */
      .sticker-small { width: 3.5in; height: 2.48in; }
    }

    /* Sticker Styles - ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏£‡∏∞‡∏¢‡∏∞‡∏õ‡∏•‡∏≠‡∏î‡∏†‡∏±‡∏¢ (Safety Margin) ‡πÉ‡∏´‡πâ‡∏°‡∏≤‡∏Å‡∏Ç‡∏∂‡πâ‡∏ô */
    .sticker-pn { 
      width: 8.5cm; height: 12cm; 
      padding: 1.5cm 0.6cm 0.3cm 0.6cm; /* ‡πÄ‡∏û‡∏¥‡πà‡∏° Padding ‡∏ã‡πâ‡∏≤‡∏¢-‡∏Ç‡∏ß‡∏≤ ‡πÄ‡∏õ‡πá‡∏ô 0.6cm */
      box-sizing: border-box; background: white; position: relative; border: 1px solid #eee; margin: 10px auto; 
    }
    .sticker-small { 
      width: 3.5in; height: 2.48in; 
      padding: 1.2cm 0.35in 0.1in 0.35in; /* ‡πÄ‡∏û‡∏¥‡πà‡∏° Padding ‡∏ã‡πâ‡∏≤‡∏¢-‡∏Ç‡∏ß‡∏≤ ‡πÄ‡∏õ‡πá‡∏ô 0.35in */
      box-sizing: border-box; background: white; position: relative; border: 1px solid #eee; margin: 10px auto; 
    }
    
    /* ‡∏ö‡∏µ‡∏ö‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡πÉ‡∏´‡πâ‡πÄ‡∏•‡πá‡∏Å‡∏•‡∏á‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏õ‡∏•‡∏≠‡∏î‡∏†‡∏±‡∏¢ */
    table { width: 95%; margin: 0 auto; font-size: 11px; border-collapse: collapse; border: 1.5px solid #000; }
    td { border: 1.5px solid #000; padding: 1px 3px; font-weight: 800; }
    
    .header-info { width: 95%; margin: 0 auto 3px auto; font-size: 12px; font-weight: 900; border-bottom: 2px solid #000; padding-bottom: 2px; }
    .rate-box { border: 2.5px solid #000; padding: 2px 5px; font-size: 15px; font-weight: 900; display: inline-block; }
    .big-vol-text { width: 95%; margin: 2px auto; font-size: 12px; font-weight: 900; }
    .summary-text { width: 95%; margin: 3px auto; font-size: 10.5px; font-weight: 800; }
    .footer-area { width: 95%; margin: 5px auto 0 auto; }
  </style>
</head>
<body class="bg-slate-50 min-h-screen pb-20">

  <div class="max-w-4xl mx-auto py-8 px-4 no-print text-center">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
      <div id="card-pn" onclick="selectSection('pn')" class="p-6 bg-white rounded-3xl border-4 border-gray-100 cursor-pointer transition-all">
        <h3 class="font-black">PN BIG LABEL</h3>
        <select id="pnCount" onchange="renderAll()" class="mt-2 p-1 border rounded" onclick="event.stopPropagation()">
          <option value="1">1 ‡∏Ç‡∏ß‡∏î</option><option value="2">2 ‡∏Ç‡∏ß‡∏î</option>
        </select>
      </div>
      <div id="card-fat" onclick="selectSection('fat')" class="p-6 bg-white rounded-3xl border-4 border-gray-100 cursor-pointer transition-all">
        <h3 class="font-black">FAT LABEL</h3>
        <select id="fatCount" onchange="renderAll()" class="mt-2 p-1 border rounded" onclick="event.stopPropagation()">
          <option value="1">1 ‡∏≠‡∏±‡∏ô</option><option value="2">2 ‡∏≠‡∏±‡∏ô</option>
        </select>
      </div>
      <div id="card-bag" onclick="selectSection('bag')" class="p-6 bg-white rounded-3xl border-4 border-gray-100 cursor-pointer transition-all">
        <h3 class="font-black uppercase">‡∏´‡∏ô‡πâ‡∏≤‡∏ñ‡∏∏‡∏á</h3>
      </div>
    </div>
    <button id="printBtn" onclick="window.print()" class="hidden w-full bg-slate-900 text-white py-4 rounded-2xl font-black text-xl shadow-xl">üñ®Ô∏è ‡∏û‡∏¥‡∏°‡∏û‡πå‡πÉ‡∏ö‡∏ó‡∏µ‡πà‡πÄ‡∏•‡∏∑‡∏≠‡∏Å</button>
  </div>

  <div id="pn-area" class="print-area"></div>
  <div id="fat-area" class="print-area"></div>
  <div id="bag-area" class="print-area"></div>

  <script>
    // --- Logic ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡πÅ‡∏•‡∏∞‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏• (‡∏õ‡∏£‡∏±‡∏ö‡∏õ‡∏£‡∏∏‡∏á‡∏™‡∏π‡∏ï‡∏£ Fat ‡πÅ‡∏•‡∏∞‡∏Å‡∏π‡πâ‡∏ä‡∏∑‡πà‡∏≠‡∏Ñ‡∏ô‡πÑ‡∏Ç‡πâ) ---
    const API_URL = 'https://script.google.com/macros/s/AKfycbwAXIgHNvWpROWj74igzeK5nxaq2nSjFOeXrxgLILxJBhkr8HYz6asFsRPVJNNX7lFK/exec';
    let rawData = null;

    document.addEventListener('DOMContentLoaded', async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const row = urlParams.get('row');
      if (row) {
        const res = await fetch(`${API_URL}?action=getDataDetail&row_index=${row}`);
        rawData = await res.json();
        renderAll();
      }
    });

    function selectSection(type) {
      document.querySelectorAll('.print-area').forEach(el => el.classList.remove('active'));
      document.getElementById(`${type}-area`).classList.add('active');
      document.getElementById('printBtn').classList.remove('hidden');
    }

    function renderAll() {
      if (!rawData) return;
      const pnDiv = parseInt(document.getElementById('pnCount').value);
      const pnArea = document.getElementById('pn-area'); pnArea.innerHTML = '';
      for (let i = 1; i <= pnDiv; i++) { pnArea.innerHTML += createPN(rawData, i, pnDiv); }

      const fatDiv = parseInt(document.getElementById('fatCount').value);
      const fatArea = document.getElementById('fat-area'); fatArea.innerHTML = '';
      for (let j = 1; j <= fatDiv; j++) { fatArea.innerHTML += createFat(rawData, j, fatDiv); }

      document.getElementById('bag-area').innerHTML = createBag(rawData);
    }

    function createPN(o, bNum, div) {
      const expDate = new Date(o.order_date); expDate.setDate(expDate.getDate() + 1);
      const vPerB = parseFloat(o.pn_volume) / div;
      // ‡∏™‡∏π‡∏ï‡∏£‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì NPC:N (NPC = Calories - (Protein grams * 4))
      const bw = parseFloat(o.bw) || 1;
      const protG = (parseFloat(o.protein_target) || 0) * bw;
      const npcCal = (parseFloat(o.total_calories) || 0) - (protG * 4);
      const nitrogen = protG / 6.25;
      const npcn = nitrogen > 0 ? Math.round(npcCal / nitrogen) + ":1" : "-";

      return `<div class="sticker sticker-pn">
        <div class="header-info flex justify-between">
          <span>HN: ${o.hn} - ${o.patient_name}</span><span>‡∏Ç‡∏ß‡∏î: ${bNum}/${div}</span>
        </div>
        <div class="header-info flex justify-between border-none text-[11px] mb-1">
          <span>Ward: ${o.ward}</span><span>Route: ${o.route === 'central' ? 'C-line' : 'P-line'}</span>
        </div>
        <table>
          <tr><td>1. Sterile Water (${o.prep_water_vol} ml)</td><td class="text-right">${(parseFloat(o.water_net)/div).toFixed(2)} ml</td></tr>
          <tr><td>2. 50% Dex (${o.prep_dex_50_vol} ml)</td><td class="text-right">${(parseFloat(o.dex_vol)/div).toFixed(2)} ml</td></tr>
          <tr><td>3. ${o.protein_product_name}</td><td class="text-right">${(parseFloat(o.protein_vol)/div).toFixed(2)} ml</td></tr>
          <tr><td>4. Glycophos (P)</td><td class="text-right">${(parseFloat(o.phos_vol)/div).toFixed(2)} ml</td></tr>
          <tr><td>5. 3% NaCl (Na)</td><td class="text-right">${(parseFloat(o.na_vol)/div).toFixed(2)} ml</td></tr>
          <tr><td>6. 15% KCl (K)</td><td class="text-right">${(parseFloat(o.k_vol)/div).toFixed(2)} ml</td></tr>
          <tr><td>7. 50% MgSO4</td><td class="text-right">${(parseFloat(o.mg_vol)/div).toFixed(2)} ml</td></tr>
          <tr><td>8. 10% Ca Gluc</td><td class="text-right">${(parseFloat(o.ca_vol)/div).toFixed(2)} ml</td></tr>
          <tr><td>9. Peditrace</td><td class="text-right">${(parseFloat(o.peditrace_vol)/div).toFixed(2)} ml</td></tr>
          <tr><td>10. Zinc sulfate</td><td class="text-right">${(parseFloat(o.zinc_vol)/div).toFixed(2)} ml</td></tr>
          <tr><td>11. Soluvit-N</td><td class="text-right">${(parseFloat(o.soluvit_vol)/div).toFixed(2)} ml</td></tr>
          <tr><td>12. ‡∏≠‡∏∑‡πà‡∏ô‡πÜ</td><td class="text-right">${(parseFloat(o.additive_other_volume)/div).toFixed(2)} ml</td></tr>
          <tr><td>13. Heparin (1u/ml)</td><td class="text-right">${(parseFloat(o.heparin_vol)/div).toFixed(2)} ml</td></tr>
        </table>
        <div class="big-vol-text">Total PN vol: ${vPerB.toFixed(2)} ml</div>
        <div class="big-vol-text font-black text-blue-800">Total+‡πÑ‡∏•‡πà‡∏™‡∏≤‡∏¢ 30ml: ${(vPerB + 30).toFixed(2)} ml</div>
        <div class="summary-text border-t border-black pt-1 grid grid-cols-2">
          <span>Calories: ${o.total_calories} kcal</span><span>NPC:N: ${npcn}</span>
          <span>% Glucose: ${o.dextrose_percent}%</span><span>GIR: ${o.gir_result}</span>
          <span class="col-span-2">Osmolarity: ${o.final_osmolarity} mOsmol/L</span>
        </div>
        <div class="footer-area flex justify-between items-end">
          <div class="rate-box">RATE: ${o.rate_tpn} ML/HR</div>
          <div class="text-[10px] text-right font-black">‡∏´‡∏°‡∏î‡∏≠‡∏≤‡∏¢‡∏∏: ${expDate.getDate()}/${expDate.getMonth()+1}/${expDate.getFullYear()+543} 18:00‡∏ô.</div>
        </div>
      </div>`;
    }

    function createFat(o, fNum, div) {
      const exp = new Date(o.order_date); exp.setDate(exp.getDate() + 1);
      const tSyr = parseFloat(o.total_fat_vit_flush) / div;
      const vVit = parseFloat(o.vitalipid_vol) / div;
      const vFlu = parseFloat(o.flush_volume) / div;
      const vSmof = tSyr - vVit - vFlu; // ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏™‡∏π‡∏ï‡∏£‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì Smof

      return `<div class="sticker sticker-small">
        <div class="header-info border-none pb-0 text-[11px]">HN: ${o.hn} - ${o.patient_name}</div>
        <div class="header-info border-none pt-0 text-[13px] font-black">Ward: ${o.ward}</div>
        <div class="header-info text-center py-0.5 mb-1 uppercase text-[12px]">FAT INFUSION (Syr. ${fNum}/${div})</div>
        <table>
          <tr><td>Fat: ${o.fat_product_name === 'smof' ? '20% SMOF lipid' : o.fat_product_name}</td><td class="text-right">${vSmof.toFixed(2)} ml</td></tr>
          <tr><td>Added: ${o.vit_product === 'infant' ? 'Vitalipid N-Infant' : o.vit_product}</td><td class="text-right">${vVit.toFixed(2)} ml</td></tr>
          <tr><td>Flush (‡πÑ‡∏•‡πà‡∏™‡∏≤‡∏¢)</td><td class="text-right">${vFlu.toFixed(2)} ml</td></tr>
        </table>
        <div class="footer-area flex justify-between items-center mt-2">
          <div class="rate-box">Rate: ${o.fat_rate} ML/HR</div>
          <div class="text-[9px] text-right font-black">Total Vol: ${tSyr.toFixed(2)} ml<br>‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡∏ú‡∏•‡∏¥‡∏ï: ${o.order_date}</div>
        </div>
        <div class="footer-area mt-1 text-[11px] border-t border-black pt-1 font-black text-right">
          ‡∏´‡∏°‡∏î‡∏≠‡∏≤‡∏¢‡∏∏: ${exp.getDate()}/${exp.getMonth()+1}/${exp.getFullYear()+543} 18:00‡∏ô.
        </div>
      </div>`;
    }

    function createBag(o) {
      return `<div class="sticker sticker-small flex flex-col items-center justify-center text-center">
        <div class="text-5xl font-black mb-1">${o.ward}</div>
        <div class="text-2xl font-black border-y-4 border-black w-[90%] py-1 my-1 leading-tight">${o.patient_name}</div>
        <div class="text-xl font-black">HN: ${o.hn}</div>
        <div class="text-lg font-black mt-1">‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏°: ${o.order_date}</div>
        <div class="text-lg font-black mt-2">(‡πÄ‡∏Å‡πá‡∏ö‡πÉ‡∏ô‡∏ï‡∏π‡πâ‡πÄ‡∏¢‡πá‡∏ô 2-8¬∞ C)</div>
      </div>`;
    }
  </script>
</body>
</html>
